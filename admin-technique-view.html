    <script>
        let currentUser = null;
        let targetCharacter = null;
        let currentTechnique = null;

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            const characterDocId = urlParams.get('character');
            const techniqueDocId = urlParams.get('technique');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            if (!characterDocId || !techniqueDocId) {
                showError('MISSING PARAMETERS');
                setTimeout(() => {
                    window.location.href = `admin-techniques.html?login=${login}`;
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Get character data
                const characterDoc = await window.getDoc(window.doc(window.db, 'characters', characterDocId));
                if (!characterDoc.exists()) {
                    showError('CHARACTER NOT FOUND');
                    return;
                }

                targetCharacter = { docId: characterDocId, ...characterDoc.data() };

                // Get technique data
                const techniqueDoc = await window.getDoc(window.doc(window.db, 'techniques', techniqueDocId));
                if (!techniqueDoc.exists()) {
                    showError('TECHNIQUE NOT FOUND');
                    return;
                }

                currentTechnique = { docId: techniqueDocId, ...techniqueDoc.data() };

                // Update navigation links
                document.getElementById('backToTechniques').href = `admin-techniques.html?login=${login}`;
                document.getElementById('editTechniqueBtn').href = `admin-technique-edit.html?login=${login}&character=${characterDocId}&technique=${techniqueDocId}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                displayTechnique();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        function displayTechnique() {
            if (!currentTechnique || !targetCharacter) return;

            // Update header
            document.getElementById('techniqueName').innerHTML = currentTechnique.name || 'Untitled Technique';
            document.getElementById('threatLevel').textContent = `THREAT: ${currentTechnique.threatLevel || 'I'}`;
            document.getElementById('categoryBadge').textContent = (currentTechnique.primaryStatCategory || 'other').toUpperCase();
            document.getElementById('characterName').textContent = `${targetCharacter.firstName} ${targetCharacter.lastName}`;

            // Set background image if available
            if (currentTechnique.backgroundImageUrl) {
                const bgElement = document.getElementById('techniqueBg');
                bgElement.style.backgroundImage = `url(${currentTechnique.backgroundImageUrl})`;
                bgElement.style.display = 'block';
            }

            // Update description with calculations
            document.getElementById('techniqueDescription').innerHTML = processContentWithCalculations(currentTechnique.description || '');

            // Display technical details if available
            if (currentTechnique.technicalDetailsHtml) {
                displayTechnicalDetails();
                document.getElementById('technicalDetailsSection').style.display = 'block';
            } else if (currentTechnique.technicalDetails && currentTechnique.technicalDetails.length > 0) {
                displayLegacyTechnicalDetails();
                document.getElementById('technicalDetailsSection').style.display = 'block';
            }

            // Display special notes if available
            if (currentTechnique.specialNotes) {
                document.getElementById('specialNotesContent').innerHTML = processContentWithCalculations(currentTechnique.specialNotes);
                document.getElementById('specialNotesSection').style.display = 'block';
            }
        }

        function displayTechnicalDetails() {
            const container = document.getElementById('technicalDetailsContent');
            container.innerHTML = processContentWithCalculations(currentTechnique.technicalDetailsHtml);
        }

        function displayLegacyTechnicalDetails() {
            const container = document.getElementById('technicalDetailsContent');
            let html = '';

            currentTechnique.technicalDetails.forEach(detail => {
                if (detail.type === 'field' && detail.label) {
                    html += `
                        <div class="detail-item">
                            <div class="detail-label">${detail.label}:</div>
                            <div class="detail-value">${processContentWithCalculations(detail.content)}</div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="detail-item">
                            <div class="detail-value">${processContentWithCalculations(detail.content)}</div>
                        </div>
                    `;
                }
            });

            container.innerHTML = html;
        }

        function processContentWithCalculations(content) {
            if (!content) return '';
            
            // Replace stat calculations with interactive elements showing actual values from target character
            return content.replace(/(\d+(?:\.\d+)?)\s*x\s*\[([^\]]+)\]/g, (match, multiplier, statName) => {
                const calculation = calculateStatValue(parseFloat(multiplier), statName);
                const formula = `${multiplier}√ó[${statName}]`;
                
                if (calculation.calculable) {
                    return `<span class="stat-calculation calculable" title="${formula} = ${calculation.value}">
                        ${calculation.value}
                        <div class="tooltip">${formula} = ${calculation.value}</div>
                    </span>`;
                } else {
                    return `<span class="stat-calculation not-calculable" title="Cannot calculate: ${calculation.reason}">
                        ${formula}
                        <div class="tooltip">Cannot calculate: ${calculation.reason}</div>
                    </span>`;
                }
            });
        }

        function calculateStatValue(multiplier, statName) {
            // FIXED: Use targetCharacter (the character whose technique this is) instead of currentUser
            if (!targetCharacter) {
                return { calculable: false, reason: 'No character data' };
            }

            // COMPLETE stat mapping including all variants - FIXED
            const statMapping = {
                // Basic stats
                'Strength': 'strength',
                'Vitality': 'vitality',
                'Speed': 'speed',
                'Defense': 'defense',
                'Reiatsu': 'reiatsu',
                
                // Hakuda (same for all races)
                'Hakuda': 'hakuda',
                'Bujutsu': 'hakuda',
                
                // Weapon skills (race-specific)
                'Zanjutsu': 'weaponship',
                'Ojigi': 'weaponship',
                'Weaponship': 'weaponship',
                'Bukijutsu': 'weaponship',
                'Weapon Skill': 'weaponship',
                'Weapon Mastery': 'weaponship',
                
                // Tamashi (race-specific)
                'Zanpakuto Mastery': 'tamashi',
                'Blood Legacy': 'tamashi',
                'Fullbring Mastery': 'tamashi',
                'Tamashi': 'tamashi',
                
                // Magic/Reiryoku (race-specific) - FIXED: Added missing mappings
                'Kido Mastery': 'magic',
                'Primal Reiryoku': 'magic',
                'Ginto Mastery': 'magic',
                'Soul Manipulation': 'magic',
                'Reiryoku': 'magic',  // FIXED: Added missing mapping
                'Magic': 'magic'      // FIXED: Added missing mapping
            };

            // Check if it's the character's unique Nazo stat
            if (statName === targetCharacter.nazoName || statName === 'Nazo') {
                const value = parseFloat(((targetCharacter.nazo || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            // Check mapped stats
            const statKey = statMapping[statName];
            if (statKey && targetCharacter[statKey] !== undefined) {
                const value = parseFloat(((targetCharacter[statKey] || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            // Handle special cases that depend on game state
            const gameStateStats = ['Wydane Reiatsu', 'Current HP', 'Remaining Actions', 'Max HP', 'Obecne HP'];
            if (gameStateStats.some(special => statName.includes(special))) {
                return { calculable: false, reason: 'Depends on current game state' };
            }

            return { calculable: false, reason: `Unknown stat: ${statName}` };
        }

        async function deleteTechnique() {
            if (!confirm(`Are you sure you want to DELETE technique "${currentTechnique.name}"?\n\nThis action CANNOT be undone!`)) {
                return;
            }

            try {
                await window.deleteDoc(window.doc(window.db, 'techniques', currentTechnique.docId));
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'technique_deleted',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: targetCharacter.id,
                    targetName: `${targetCharacter.firstName} ${targetCharacter.lastName}`,
                    details: `Administrator deleted technique: ${currentTechnique.name}`,
                    timestamp: new Date().toISOString()
                });

                showSuccess(`TECHNIQUE "${currentTechnique.name}" DELETED`);

                setTimeout(() => {
                    window.location.href = `admin-techniques.html?login=${currentUser.login}`;
                }, 1500);

            } catch (error) {
                console.error('Error deleting technique:', error);
                showError('FAILED TO DELETE TECHNIQUE');
            }
        }

        // Initialize page
        window.addEventListener('load', async function() {
            await loadUserData();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
