    <script>
        let currentUser = null;

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;

        function getColorName(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            if (diff < 30) {
                if (max < 80) return 'BLACK';
                if (max > 200) return 'WHITE';
                return 'GRAY';
            }
            
            if (r === max) {
                if (g > b + 30) return 'ORANGE';
                if (b > g + 30) return 'MAGENTA';
                return 'RED';
            } else if (g === max) {
                if (r > b + 30) return 'YELLOW';
                if (b > r + 30) return 'CYAN';
                return 'GREEN';
            } else {
                if (r > g + 30) return 'VIOLET';
                if (g > r + 30) return 'TEAL';
                return 'BLUE';
            }
        }

        function calculateNodeProgression(reisenAbsorbed) {
            if (reisenAbsorbed < 0) reisenAbsorbed = 0;
            
            const requirements = [];
            
            // 4 √ó 4 times
            for (let i = 0; i < 4; i++) requirements.push(4);
            
            // 5,6,7 √ó 3 times each
            for (let req = 5; req <= 7; req++) {
                for (let i = 0; i < 3; i++) requirements.push(req);
            }
            
            // 8+ √ó 2 times each
            let req = 8;
            while (requirements.length < 1000) {
                for (let i = 0; i < 2 && requirements.length < 1000; i++) {
                    requirements.push(req);
                }
                req++;
            }
            
            let totalUsed = 0;
            let nodesReceived = 0;
            
            for (let i = 0; i < requirements.length; i++) {
                const needed = requirements[i];
                
                if (totalUsed + needed <= reisenAbsorbed) {
                    totalUsed += needed;
                    nodesReceived++;
                } else {
                    const progress = reisenAbsorbed - totalUsed;
                    return {
                        totalNodesFromReisen: nodesReceived,
                        nextProgress: `${progress}/${needed}`,
                        nodesReceived: nodesReceived
                    };
                }
            }
            
            const nextReq = requirements[nodesReceived] || (requirements[requirements.length - 1] + Math.floor(nodesReceived / 2));
            return {
                totalNodesFromReisen: nodesReceived,
                nextProgress: `0/${nextReq}`,
                nodesReceived: nodesReceived
            };
        }

        function updateNodeProgressionDisplay(reisenAbsorbed) {
            const progression = calculateNodeProgression(reisenAbsorbed);
            
            let progressInfo = document.getElementById('nodeProgressInfo');
            if (!progressInfo) {
                progressInfo = document.createElement('div');
                progressInfo.id = 'nodeProgressInfo';
                progressInfo.className = 'node-progress-info';
                
                const reisenInput = document.getElementById('edit_reisenAbsorbed');
                reisenInput.parentNode.appendChild(progressInfo);
            }
            
            progressInfo.innerHTML = `
                <strong style="color: #3b82f6;">üìä AUTOMATIC CALCULATIONS:</strong><br>
                ‚Ä¢ Total Nodes from Reisen: <strong style="color: #10b981;">${progression.totalNodesFromReisen}</strong><br>
                ‚Ä¢ Next Node Progress: <strong style="color: #f59e0b;">${progression.nextProgress}</strong><br>
                <small style="color: #94a3b8;">Calculated automatically based on Reisen (absorbed)</small>
            `;
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            const characterDocId = urlParams.get('character');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            if (!characterDocId) {
                showError('NO CHARACTER SPECIFIED');
                setTimeout(() => {
                    window.location.href = `admin-characters.html?login=${login}`;
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Update navigation links
                document.getElementById('backToCharacters').href = `admin-characters.html?login=${login}`;
                document.getElementById('viewCharacterBtn').href = `admin-character-view.html?login=${login}&character=${characterDocId}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                // Load all characters for validation
                await loadAllCharacters();

                // Get character data
                const characterDoc = await window.getDoc(window.doc(window.db, 'characters', characterDocId));
                if (!characterDoc.exists()) {
                    showError('CHARACTER NOT FOUND');
                    setTimeout(() => {
                        window.location.href = `admin-characters.html?login=${login}`;
                    }, 2000);
                    return;
                }

                currentCharacter = { docId: characterDocId, ...characterDoc.data() };
                populateEditForm(currentCharacter);

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadAllCharacters() {
            try {
                const charactersRef = window.collection(window.db, 'characters');
                const querySnapshot = await window.getDocs(charactersRef);
                
                allCharacters = [];
                querySnapshot.forEach(doc => {
                    allCharacters.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
            } catch (error) {
                console.error('Error loading all characters:', error);
            }
        }

        function compareCharacterData(original, updated) {
            const changes = {};
            const fieldsToCheck = [
                'id', 'firstName', 'lastName', 'login', 'race', 'rank', 'position', 'slv', 'scA',
                'height', 'weight', 'photoUrl', 'appearance', 'personality', 'history',
                'strength', 'vitality', 'speed', 'defense', 'reiatsu', 'hakuda', 
                'weaponship', 'tamashi', 'magic', 'nazo', 'nazoName',
                'pointsToDistribute', 'nodePointsToDistribute', 'reisenInHand', 
                'reisenAbsorbed', 'totalNodesFromReisen', 'nextNodeProgress', 'yenInHand', 'loyaltyLeft'
            ];
            
            fieldsToCheck.forEach(field => {
                const oldValue = original[field];
                const newValue = updated[field];
                
                // Normalize values
                const normalizedOld = oldValue === null || oldValue === undefined ? '' : oldValue;
                const normalizedNew = newValue === null || newValue === undefined ? '' : newValue;
                
                // Compare normalized values as strings for consistency
                const oldStr = String(normalizedOld);
                const newStr = String(normalizedNew);
                
                if (oldStr !== newStr) {
                    changes[field] = {
                        before: normalizedOld,
                        after: normalizedNew,
                        type: typeof newValue === 'number' ? 'numeric' : 'text'
                    };
                }
            });
            
            // Check Reiatsu color changes
            const oldColor = original.riatsuColor || { hex: '', name: '' };
            const newColor = updated.riatsuColor || { hex: '', name: '' };
            
            if (oldColor.hex !== newColor.hex || oldColor.name !== newColor.name) {
                changes['riatsuColor'] = {
                    before: `${oldColor.name || ''} (${oldColor.hex || ''})`,
                    after: `${newColor.name || ''} (${newColor.hex || ''})`,
                    type: 'text'
                };
            }
            
            return changes;
        }

        async function handleEditSubmit(e) {
            e.preventDefault();
            
            if (!currentCharacter) {
                showError('NO CHARACTER DATA LOADED');
                return;
            }

            try {
                // Get Reiatsu color data
                const riatsuColorHex = document.getElementById('edit_riatsuColorHex').value || '#ff0000';
                const riatsuColorName = document.getElementById('edit_riatsuColorName').value.trim() || getColorName(riatsuColorHex);
                const reisenAbsorbed = Math.max(0, parseInt(document.getElementById('edit_reisenAbsorbed').value) || 0);
                
                // Calculate node progression
                const nodeProgression = calculateNodeProgression(reisenAbsorbed);
                
                // Get new data from form with proper validation
                const newData = {
                    id: document.getElementById('edit_id').value.trim() || '',
                    firstName: document.getElementById('edit_firstName').value.trim() || '',
                    lastName: document.getElementById('edit_lastName').value.trim() || '',
                    login: document.getElementById('edit_login').value.trim() || '',
                    race: document.getElementById('edit_race').value || '',
                    rank: document.getElementById('edit_rank').value.trim() || 'I',
                    position: document.getElementById('edit_position').value.trim() || 'Delver',
                    slv: document.getElementById('edit_slv').value.trim() || 'Main Delve Team',
                    scA: document.getElementById('edit_scA').value.trim() || 'I',
                    height: document.getElementById('edit_height').value ? parseInt(document.getElementById('edit_height').value) : 0,
                    weight: document.getElementById('edit_weight').value ? parseInt(document.getElementById('edit_weight').value) : 0,
                    photoUrl: document.getElementById('edit_photoUrl').value.trim() || '',
                    appearance: document.getElementById('edit_appearance').value.trim() || '',
                    personality: document.getElementById('edit_personality').value.trim() || '',
                    history: document.getElementById('edit_history').value.trim() || '',
                    
                    // Stats with proper validation
                    strength: Math.max(0, parseInt(document.getElementById('edit_strength').value) || 0),
                    vitality: Math.max(0, parseInt(document.getElementById('edit_vitality').value) || 0),
                    speed: Math.max(0, parseInt(document.getElementById('edit_speed').value) || 0),
                    defense: Math.max(0, parseInt(document.getElementById('edit_defense').value) || 0),
                    reiatsu: Math.max(0, parseInt(document.getElementById('edit_reiatsu').value) || 0),
                    hakuda: Math.max(0, parseInt(document.getElementById('edit_hakuda').value) || 0),
                    weaponship: Math.max(0, parseInt(document.getElementById('edit_weaponship').value) || 0),
                    tamashi: Math.max(0, parseInt(document.getElementById('edit_tamashi').value) || 0),
                    magic: Math.max(0, parseInt(document.getElementById('edit_magic').value) || 0),
                    nazo: Math.max(0, parseInt(document.getElementById('edit_nazo').value) || 0),
                    nazoName: document.getElementById('edit_nazoName').value.trim() || '???',
                    
                    // Resources with proper validation
                    pointsToDistribute: Math.max(0, parseInt(document.getElementById('edit_pointsToDistribute').value) || 0),
                    nodePointsToDistribute: Math.max(0, parseInt(document.getElementById('edit_nodePointsToDistribute').value) || 0),
                    reisenInHand: Math.max(0, parseInt(document.getElementById('edit_reisenInHand').value) || 0),
                    reisenAbsorbed: reisenAbsorbed,
                    totalNodesFromReisen: nodeProgression.totalNodesFromReisen || 0,
                    nextNodeProgress: nodeProgression.nextProgress || '0/4',
                    yenInHand: Math.max(0, parseInt(document.getElementById('edit_yenInHand').value) || 0),
                    loyaltyLeft: Math.max(0, Math.min(100, parseInt(document.getElementById('edit_loyaltyLeft').value) || 0)),
                    
                    riatsuColor: {
                        hex: riatsuColorHex,
                        name: riatsuColorName
                    },
                    
                    lastEditedAt: new Date().toISOString(),
                    lastEditedBy: currentUser.login
                };
                
                // Validate required fields
                if (!newData.id || !newData.firstName || !newData.lastName || !newData.login || !newData.race) {
                    showError('ID, FIRST NAME, LAST NAME, LOGIN AND RACE ARE REQUIRED');
                    return;
                }

                // Check if ID changed and if new ID already exists
                if (newData.id !== currentCharacter.id) {
                    const existingCharacterWithId = allCharacters.find(c => c.id === newData.id && c.docId !== currentCharacter.docId);
                    if (existingCharacterWithId) {
                        showError(`CHARACTER ID "${newData.id}" ALREADY EXISTS`);
                        return;
                    }
                }
                
                // Check if login changed and if new login already exists
                if (newData.login !== currentCharacter.login) {
                    try {
                        const existingUser = await window.getDoc(window.doc(window.db, 'users', newData.login));
                        if (existingUser.exists()) {
                            showError(`LOGIN "${newData.login}" ALREADY EXISTS`);
                            return;
                        }
                    } catch (error) {
                        console.error('Error checking login:', error);
                        showError('ERROR CHECKING LOGIN AVAILABILITY');
                        return;
                    }
                }
                
                // Compare changes
                const changes = compareCharacterData(currentCharacter, newData);
                
                if (Object.keys(changes).length === 0) {
                    showSuccess('NO CHANGES TO SAVE');
                    return;
                }
                
                // Update character in Firebase
                const characterRef = window.doc(window.db, 'characters', currentCharacter.docId);
                await window.updateDoc(characterRef, newData);
                
                // If login changed, update users collection
                if (newData.login !== currentCharacter.login) {
                    // Add new login first
                    await window.setDoc(window.doc(window.db, 'users', newData.login), {
                        role: 'player',
                        name: newData.firstName + ' ' + newData.lastName,
                        characterId: currentCharacter.id
                    });
                    
                    // Delete old login
                    await window.deleteDoc(window.doc(window.db, 'users', currentCharacter.login));
                }
                
                // Create detailed log
                const logData = {
                    action: 'character_updated',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: currentCharacter.id,
                    targetName: newData.firstName + ' ' + newData.lastName,
                    details: `Administrator updated personnel record. Changed ${Object.keys(changes).length} fields. Node progression: ${nodeProgression.nextProgress}`,
                    timestamp: new Date().toISOString()
                };

                // Only add changes if there are any (and clean them of undefined values)
                if (Object.keys(changes).length > 0) {
                    const cleanedChanges = {};
                    Object.entries(changes).forEach(([key, value]) => {
                        cleanedChanges[key] = {
                            before: value.before === undefined ? '' : value.before,
                            after: value.after === undefined ? '' : value.after,
                            type: value.type || 'text'
                        };
                    });
                    logData.changes = cleanedChanges;
                }

                await window.addDoc(window.collection(window.db, 'logs'), logData);
                
                showSuccess(`PERSONNEL RECORD UPDATED! CHANGED ${Object.keys(changes).length} FIELDS`);
                
                // Update current character data
                Object.assign(currentCharacter, newData);
                
                // Redirect to view page
                setTimeout(() => {
                    window.location.href = `admin-character-view.html?login=${currentUser.login}&character=${currentCharacter.docId}`;
                }, 1500);
                
            } catch (error) {
                console.error('Detailed error updating character:', error);
                showError(`UPDATE FAILED: ${error.message || 'Unknown error'}`);
            }
        }

            const characterDocId = currentCharacter ? currentCharacter.docId : '';
            if (characterDocId) {

                }, 500);
            }, 1000);

            e.preventDefault();
            e.returnValue = '';
        });
