<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Outpost System - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,30,0.9) 100%), 
                        url('https://cdn.discordapp.com/attachments/1408447648767414476/1408592371725242478/image_1.png?ex=68aa4d5f&is=68a8fbdf&hm=3c8442351405014db57137c5664aada195f2e2573e8ffc25ecf22b5b97814cc7&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6ed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(15,23,42,0.95) 0%, rgba(30,41,59,0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            border-radius: 20px 20px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(148, 163, 184, 0.3);
            overflow: hidden;
        }

        .logo img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
        }

        .system-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: #f1f5f9;
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #64748b;
            letter-spacing: 0.5px;
            line-height: 1.4;
            text-transform: uppercase;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #94a3b8;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 12px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-input::placeholder {
            color: #64748b;
            font-style: italic;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
        }

        .login-button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.9) 0%, rgba(5, 150, 105, 0.9) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background: linear-gradient(135deg, rgba(16, 185, 129, 1) 0%, rgba(5, 150, 105, 1) 100%);
            border-color: rgba(16, 185, 129, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .login-button:disabled {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.6) 0%, rgba(51, 65, 85, 0.7) 100%);
            border-color: rgba(71, 85, 105, 0.4);
            color: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-notice {
            margin-top: 30px;
            padding-top: 24px;
            border-top: 1px solid rgba(71, 85, 105, 0.3);
            text-align: center;
        }

        .notice-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #475569;
            line-height: 1.5;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 20px;
            border: 1px solid;
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.2) 0%, rgba(127, 29, 29, 0.1) 100%);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.2) 0%, rgba(16, 185, 129, 0.1) 100%);
            color: #86efac;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .version-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
                margin: 0 16px;
            }

            .system-title {
                font-size: 20px;
            }

            .form-input, .login-button {
                padding: 14px 16px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30,41,59,0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <span class="status-dot" id="connectionStatus"></span>
        <span id="connectionText">CONNECTING</span>
    </div>

    <div class="version-info">
        BLACK OUTPOST v2.1.0 | BUILD 20250123
    </div>

    <div class="login-container">
        <div class="header">
            <div class="logo">
                <img src="https://cdn.discordapp.com/attachments/1408447648767414476/1408448992823742534/ca1e976cb52023489b7166821e03ef96.png?ex=68a9c7d7&is=68a87657&hm=039756c362d7bdd93b446bd18766930b8ee3a7c0aacc9b8eb9b195ba98aebfdc&" alt="Black Outpost Logo" onerror="this.style.display='none'">
            </div>
            <div class="system-title">Black Outpost System</div>
            <div class="subtitle">
                CLASSIFIED ACCESS PORTAL<br>
                CENTRAL 46 - RESOLUTION XVI
            </div>
        </div>

        <div class="form-section">
            <div id="messageContainer"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginInput" class="form-label">Personnel Identifier</label>
                    <input 
                        type="text" 
                        id="loginInput" 
                        class="form-input" 
                        placeholder="e.g. AiSo1234"
                        autocomplete="username"
                        required
                    >
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <span id="buttonText">Access System</span>
                </button>
            </form>
        </div>

        <div class="security-notice">
            <div class="notice-text">
                Unauthorized access is prohibited and monitored.<br>
                All activities are logged and reviewed.<br>
                Property of Organization of Liberty and Salvation.
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
    </script>

    <script>
        let isConnected = false;
        let isLoading = false;

        function showMessage(message, type = 'error') {
            const container = document.getElementById('messageContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'ONLINE';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'OFFLINE';
            }
        }

        function setLoadingState(loading) {
            isLoading = loading;
            const button = document.getElementById('loginButton');
            const spinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const input = document.getElementById('loginInput');
            
            if (loading) {
                button.disabled = true;
                spinner.style.display = 'inline-block';
                buttonText.textContent = 'AUTHENTICATING...';
                input.disabled = true;
            } else {
                button.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'ACCESS SYSTEM';
                input.disabled = false;
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            if (isLoading || !isConnected) {
                showMessage('System unavailable. Please try again.');
                return;
            }
            
            const loginInput = document.getElementById('loginInput').value.trim();
            
            if (!loginInput) {
                showMessage('Personnel identifier required.');
                return;
            }

            setLoadingState(true);

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', loginInput));
                
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    // Store user session
                    localStorage.setItem('currentUser', loginInput);
                    
                    showMessage('Authentication successful. Redirecting...', 'success');
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (userData.role === 'admin') {
                            window.location.href = `admin-panel.html?login=${loginInput}`;
                        } else {
                            window.location.href = `profile.html?login=${loginInput}`;
                        }
                    }, 1500);
                    
                } else {
                    showMessage('Invalid personnel identifier. Access denied.');
                    setLoadingState(false);
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage('System error. Please contact administrator.');
                setLoadingState(false);
            }
        }

        // Check Firebase connection
        async function checkConnection() {
            try {
                // Try to read a test document
                const testDoc = await window.getDoc(window.doc(window.db, 'system', 'status'));
                updateConnectionStatus(true);
            } catch (error) {
                console.warn('Firebase connection test failed:', error);
                updateConnectionStatus(window.db !== undefined);
            }
        }

        // Initialize
        window.addEventListener('load', function() {
            // Check if user is already logged in
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                showMessage('Existing session found. Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = `profile.html?login=${currentUser}`;
                }, 1000);
                return;
            }

            // Setup form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Focus on input
            document.getElementById('loginInput').focus();
            
            // Check connection
            setTimeout(checkConnection, 1000);
        });

        // Enter key support
        document.getElementById('loginInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !isLoading) {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
