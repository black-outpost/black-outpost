    <script>
        let currentUser = null;
        let currentCharacter = null;
        let statsChanged = false;

        // Race-specific skill names
        const raceSkillNames = {
            'Soul-Reaper': {
                weapon: 'ZANJUTSU',
                tamashi: 'ZANPAKUTO MASTERY',
                magic: 'KIDO MASTERY'
            },
            'Arrancar': {

            },
            'Quincy': {

            },
            'Fullbringer': {
                weapon: 'WEAPON MASTERY',
                tamashi: 'FULLBRING MASTERY',
                magic: 'SOUL MANIPULATION'
            }
        };

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function calculateNodeProgression(reisenAbsorbed) {
            if (reisenAbsorbed < 0) reisenAbsorbed = 0;
            
            // Node requirements: 4x4, then 5x3, 6x3, 7x3, then 8x2, 9x2, 10x2, etc.
            const requirements = [];
            
            // 4 × 4 times
            for (let i = 0; i < 4; i++) requirements.push(4);
            
            // 5,6,7 × 3 times each
            for (let req = 5; req <= 7; req++) {
                for (let i = 0; i < 3; i++) requirements.push(req);
            }
            
            // 8+ × 2 times each
            let req = 8;
            while (requirements.length < 1000) {
                for (let i = 0; i < 2 && requirements.length < 1000; i++) {
                    requirements.push(req);
                }
                req++;
            }
            
            let totalUsed = 0;
            let nodesReceived = 0;
            
            for (let i = 0; i < requirements.length; i++) {
                const needed = requirements[i];
                
                if (totalUsed + needed <= reisenAbsorbed) {
                    totalUsed += needed;
                    nodesReceived++;
                } else {
                    const progress = reisenAbsorbed - totalUsed;
                    return {
                        totalNodes: nodesReceived,
                        nextProgress: `${progress}/${needed}`,
                        nodesReceived: nodesReceived
                    };
                }
            }
            
            const nextReq = requirements[nodesReceived] || (requirements[requirements.length - 1] + Math.floor(nodesReceived / 2));
            return {
                totalNodes: nodesReceived,
                nextProgress: `0/${nextReq}`,
                nodesReceived: nodesReceived
            };
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.characterId) {
                    const charactersRef = window.collection(window.db, 'characters');
                    const q = window.query(charactersRef, window.where('id', '==', currentUser.characterId));
                    const querySnapshot = await window.getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach(doc => {
                            currentCharacter = { docId: doc.id, ...doc.data() };
                        });
                        
                        displayCharacterData();
                        setupStatControls();
                    } else {
                        showError('CHARACTER DATA NOT FOUND');
                    }
                } else {
                    showError('NO CHARACTER ASSIGNED');
                }

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        function displayCharacterData() {
            if (!currentCharacter) return;

            const char = currentCharacter;
            
            // Update resources
            document.getElementById('availablePoints').textContent = char.pointsToDistribute || 0;
            document.getElementById('nodePoints').textContent = char.nodePointsToDistribute || 0;
            document.getElementById('currentYen').textContent = char.yenInHand || 0;
            document.getElementById('loyaltyLeft').textContent = char.loyaltyLeft || 100;

            // Update reisen info
            document.getElementById('reisenInHand').textContent = char.reisenInHand || 0;
            document.getElementById('reisenAbsorbed').textContent = char.reisenAbsorbed || 0;
            document.getElementById('nodeProgress').textContent = char.nextNodeProgress || '0/4';
            
            // Update absorb input max
            document.getElementById('absorbAmount').max = char.reisenInHand || 0;
        }

        function setupStatControls() {
            if (!currentCharacter) return;

            const basicStats = [
                { key: 'strength', name: 'STRENGTH' },
                { key: 'vitality', name: 'VITALITY' },
                { key: 'speed', name: 'SPEED' },
                { key: 'defense', name: 'DEFENSE' },
                { key: 'reiatsu', name: 'REIATSU' }
            ];

            const skillNames = raceSkillNames[currentCharacter.race] || raceSkillNames['Soul-Reaper'];
            const skillStats = [
                { key: 'hakuda', name: 'HAKUDA' },
                { key: 'weaponship', name: skillNames.weapon },
                { key: 'tamashi', name: skillNames.tamashi },
                { key: 'magic', name: skillNames.magic },
                { key: 'nazo', name: currentCharacter.nazoName || '???' }
            ];

            renderStatGrid('basicStatsGrid', basicStats);
            renderStatGrid('skillStatsGrid', skillStats);
        }

        function renderStatGrid(containerId, stats) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            stats.forEach(stat => {
                const currentValue = currentCharacter[stat.key] || 0;
                
                const statElement = document.createElement('div');
                statElement.className = 'stat-item';
                statElement.setAttribute('data-stat', stat.key);
                
                statElement.innerHTML = `
                    <div class="stat-info">
                        <div class="stat-label">${stat.name}</div>
                        <div class="stat-current">${currentValue}</div>
                    </div>
                    <div class="stat-controls">
                        <button class="stat-btn stat-btn-decrease" onclick="adjustStat('${stat.key}', -1)">-</button>
                        <button class="stat-btn stat-btn-increase" onclick="adjustStat('${stat.key}', 1)">+</button>
                    </div>
                `;
                
                container.appendChild(statElement);
            });

            updateStatButtons();
        }

        function adjustStat(statKey, change) {
            if (!currentCharacter) return;

            const availablePoints = currentCharacter.pointsToDistribute || 0;
            const currentValue = currentCharacter[statKey] || 0;

            // Check if can increase
            if (change > 0 && availablePoints <= 0) {
                showError('NO POINTS AVAILABLE');
                return;
            }

            // Check if can decrease
            if (change < 0 && currentValue <= 0) {
                showError('CANNOT GO BELOW 0');
                return;
            }

            // Check max limit
            if (change > 0 && currentValue >= 100) {
                showError('MAXIMUM STAT IS 100');
                return;
            }

            // Apply change
            currentCharacter[statKey] = currentValue + change;
            currentCharacter.pointsToDistribute = availablePoints - change;

            // Update display
            const statElement = document.querySelector(`[data-stat="${statKey}"] .stat-current`);
            if (statElement) {
                statElement.textContent = currentCharacter[statKey];
            }

            document.getElementById('availablePoints').textContent = currentCharacter.pointsToDistribute;
            
            updateStatButtons();
            statsChanged = true;
        }

        function updateStatButtons() {
            const availablePoints = currentCharacter.pointsToDistribute || 0;

            document.querySelectorAll('.stat-item').forEach(item => {
                const statKey = item.getAttribute('data-stat');
                const currentValue = currentCharacter[statKey] || 0;
                
                const decreaseBtn = item.querySelector('.stat-btn-decrease');
                const increaseBtn = item.querySelector('.stat-btn-increase');

                decreaseBtn.disabled = currentValue <= 0;
                increaseBtn.disabled = availablePoints <= 0 || currentValue >= 100;
            });
        }

        async function absorbReisen() {
            const amount = parseInt(document.getElementById('absorbAmount').value) || 0;
            const maxAmount = currentCharacter.reisenInHand || 0;

            if (amount <= 0) {
                showError('INVALID AMOUNT');
                return;
            }

            if (amount > maxAmount) {
                showError('INSUFFICIENT REISEN IN HAND');
                return;
            }

            const newInHand = maxAmount - amount;
            const newAbsorbed = (currentCharacter.reisenAbsorbed || 0) + amount;
            
            // Calculate new node progression
            const nodeProgression = calculateNodeProgression(newAbsorbed);
            
            // Update character data
            currentCharacter.reisenInHand = newInHand;
            currentCharacter.reisenAbsorbed = newAbsorbed;
            currentCharacter.totalNodesFromReisen = nodeProgression.totalNodes;
            currentCharacter.nextNodeProgress = nodeProgression.nextProgress;

            // Update display
            document.getElementById('reisenInHand').textContent = newInHand;
            document.getElementById('reisenAbsorbed').textContent = newAbsorbed;
            document.getElementById('nodeProgress').textContent = nodeProgression.nextProgress;
            document.getElementById('absorbAmount').max = newInHand;
            document.getElementById('absorbAmount').value = 0;

            statsChanged = true;
            showSuccess(`ABSORBED ${amount} REISEN`);
        }

        async function saveAllChanges() {
            if (!statsChanged) {
                showError('NO CHANGES TO SAVE');
                return;
            }

            if (!currentCharacter) {
                showError('NO CHARACTER DATA');
                return;
            }

            try {
                const updateData = {
                    strength: currentCharacter.strength || 0,
                    vitality: currentCharacter.vitality || 0,
                    speed: currentCharacter.speed || 0,
                    defense: currentCharacter.defense || 0,
                    reiatsu: currentCharacter.reiatsu || 0,
                    hakuda: currentCharacter.hakuda || 0,
                    weaponship: currentCharacter.weaponship || 0,
                    tamashi: currentCharacter.tamashi || 0,
                    magic: currentCharacter.magic || 0,
                    nazo: currentCharacter.nazo || 0,
                    pointsToDistribute: currentCharacter.pointsToDistribute || 0,
                    reisenInHand: currentCharacter.reisenInHand || 0,
                    reisenAbsorbed: currentCharacter.reisenAbsorbed || 0,
                    totalNodesFromReisen: currentCharacter.totalNodesFromReisen || 0,
                    nextNodeProgress: currentCharacter.nextNodeProgress || '0/4',
                    lastEditedAt: new Date().toISOString(),
                    lastEditedBy: currentUser.login
                };

                await window.updateDoc(window.doc(window.db, 'characters', currentCharacter.docId), updateData);
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'stats_distributed',
                    actorLogin: currentUser.login,
                    actorRole: 'player',
                    targetId: currentCharacter.id,
                    targetName: `${currentCharacter.firstName} ${currentCharacter.lastName}`,
                    details: `Player updated statistics`,
                    timestamp: new Date().toISOString()
                });

                statsChanged = false;
                showSuccess('CHANGES SAVED SUCCESSFULLY');

            } catch (error) {
                console.error('Error saving:', error);
                showError('SAVE FAILED');
            }
        }

        function goToProfile() {
            window.location.href = `profile.html?login=${currentUser.login}`;
        }

        function viewFullStats() {
            window.location.href = `stats-view.html?login=${currentUser.login}`;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });

        // Warn about unsaved changes
        window.addEventListener('beforeunload', function(e) {
            if (statsChanged) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
