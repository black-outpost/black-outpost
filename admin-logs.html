<html lang="pl">

    <style>

        .btn {

            font-family: 'JetBrains Mono', monospace;

        }

        .logs-section {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .section-header {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: 0.5px;
        }

        .logs-container {
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            border-bottom: 1px solid rgba(71, 85, 105, 0.2);
            padding: 16px 24px;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            background: linear-gradient(135deg, rgba(30,41,59,0.4) 0%, rgba(51,65,85,0.3) 100%);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .log-action {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: #f1f5f9;
        }

        .log-timestamp {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #64748b;
        }

        .log-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .log-actor {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #94a3b8;
        }

        .log-target {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #cbd5e1;
        }

        .log-details {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #e2e8f0;
            line-height: 1.4;
        }

        .action-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-create {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .action-update {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .action-delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .action-login {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-family: 'JetBrains Mono', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .empty-state h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            margin-bottom: 12px;
            color: #94a3b8;
        }

        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            z-index: 1001;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.9) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 16px;
            }

            .filters-row {
                flex-direction: column;
                align-items: stretch;
            }

            .log-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .log-meta {
                flex-direction: column;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-title">
                SYSTEM ACTIVITY LOGS
            </div>
            <div class="nav-actions">
                <a href="admin-dashboard.html" class="btn" id="backToDashboard">DASHBOARD</a>
                <a href="index.html" class="btn btn-danger" onclick="logout()">LOGOUT</a>
            </div>
        </nav>

        <div class="filters-section">
            <div class="filters-title">LOG FILTERS</div>
            <div class="filters-row">
                <div class="filter-group">
                    <div class="filter-label">Action Type</div>
                    <select class="filter-select" id="actionFilter">
                        <option value="">All Actions</option>
                        <option value="character_created">Character Created</option>
                        <option value="character_updated">Character Updated</option>
                        <option value="character_deleted">Character Deleted</option>
                        <option value="technique_created">Technique Created</option>
                        <option value="technique_updated">Technique Updated</option>
                        <option value="technique_deleted">Technique Deleted</option>
                        <option value="template_created">Template Created</option>
                        <option value="template_updated">Template Updated</option>
                        <option value="template_deleted">Template Deleted</option>
                        <option value="template_assigned">Template Assigned</option>
                        <option value="template_bank_cleared">Template Bank Cleared</option>
                        <option value="icon_created">Icon Created</option>
                        <option value="icon_deleted">Icon Deleted</option>
                        <option value="icon_library_cleared">Icon Library Cleared</option>
                        <option value="stats_distributed">Stats Updated</option>
                        <option value="login">User Login</option>
                    </select>
                </div>
                <div class="filter-group">
                    <div class="filter-label">Actor Role</div>
                    <select class="filter-select" id="roleFilter">
                        <option value="">All Roles</option>
                        <option value="admin">Admin</option>
                        <option value="player">Player</option>
                    </select>
                </div>
                <div class="filter-group">
                    <div class="filter-label">Search</div>
                    <input type="text" class="search-input" id="searchInput" placeholder="Search logs...">
                </div>
            </div>
        </div>

        <div class="logs-section">
            <div class="section-header">
                <div class="section-title">RECENT SYSTEM ACTIVITY</div>
            </div>
            <div class="logs-container" id="logsContainer">
                <div class="loading-state">
                    LOADING SYSTEM LOGS...
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, orderBy, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getDocs = getDocs;
        window.where = where;
    </script>

    <script>
        let currentUser = null;
        let allLogs = [];
        let filteredLogs = [];

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Update navigation links
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                await loadLogs();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadLogs() {
            try {
                const logsRef = window.collection(window.db, 'logs');
                const q = window.query(logsRef, window.orderBy('timestamp', 'desc'), window.limit(100));
                const querySnapshot = await window.getDocs(q);
                
                allLogs = [];
                querySnapshot.forEach(doc => {
                    allLogs.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                filteredLogs = [...allLogs];
                displayLogs();

            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>ERROR LOADING LOGS</h3>
                        <p>Unable to load system logs</p>
                    </div>
                `;
            }
        }

        function displayLogs() {
            const container = document.getElementById('logsContainer');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>NO LOGS FOUND</h3>
                        <p>No logs match your current filters</p>
                    </div>
                `;
                return;
            }

            let html = '';
            filteredLogs.forEach(log => {
                html += generateLogEntry(log);
            });
            
            container.innerHTML = html;
        }

        function generateLogEntry(log) {
            const timestamp = new Date(log.timestamp).toLocaleString('en-GB', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            const actionBadgeClass = getActionBadgeClass(log.action);
            const actionDisplay = formatAction(log.action);

            return `
                <div class="log-entry">
                    <div class="log-header">
                        <div class="log-action">
                            <span class="action-badge ${actionBadgeClass}">${actionDisplay}</span>
                        </div>
                        <div class="log-timestamp">${timestamp}</div>
                    </div>
                    <div class="log-meta">
                        <div class="log-actor">ACTOR: ${log.actorLogin} (${log.actorRole})</div>
                        ${log.targetId ? `<div class="log-target">TARGET: ${log.targetName || log.targetId}</div>` : ''}
                    </div>
                    <div class="log-details">${log.details || 'No additional details'}</div>
                </div>
            `;
        }

        function getActionBadgeClass(action) {
            if (action.includes('create') || action.includes('assigned')) return 'action-create';
            if (action.includes('update') || action.includes('distribute')) return 'action-update';
            if (action.includes('delete') || action.includes('cleared')) return 'action-delete';
            if (action.includes('login')) return 'action-login';
            return 'action-update';
        }

        function formatAction(action) {
            return action.replace(/_/g, ' ').toUpperCase();
        }

        function applyFilters() {
            const actionFilter = document.getElementById('actionFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredLogs = allLogs.filter(log => {
                const matchesAction = !actionFilter || log.action === actionFilter;
                const matchesRole = !roleFilter || log.actorRole === roleFilter;
                const matchesSearch = !searchTerm || 
                    log.actorLogin.toLowerCase().includes(searchTerm) ||
                    (log.targetName && log.targetName.toLowerCase().includes(searchTerm)) ||
                    (log.details && log.details.toLowerCase().includes(searchTerm));

                return matchesAction && matchesRole && matchesSearch;
            });

            displayLogs();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Event listeners
        document.getElementById('actionFilter').addEventListener('change', applyFilters);
        document.getElementById('roleFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });
    </script>
</body>
