<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Template - Technique Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,30,0.9) 100%), 
                        url('https://cdn.discordapp.com/attachments/1408447648767414476/1408592371725242478/image_1.png?ex=68aa4d5f&is=68a8fbdf&hm=3c8442351405014db57137c5664aada195f2e2573e8ffc25ecf22b5b97814cc7&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .nav-bar {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .nav-title::before {
            content: "✏️";
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(5, 150, 105, 0.9) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .template-info {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .template-info h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .template-info p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #94a3b8;
        }

        .form-section {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .section-header {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: 0.5px;
        }

        .section-content {
            padding: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
        }

        /* Rich Text Editor Styles */
        .rich-editor {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .editor-toolbar {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 0 8px;
            border-right: 1px solid rgba(71, 85, 105, 0.3);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.6) 0%, rgba(51, 65, 85, 0.7) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .toolbar-btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .toolbar-btn.active {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.8) 0%, rgba(124, 58, 237, 0.9) 100%);
            border-color: rgba(139, 92, 246, 0.4);
            color: white;
        }

        .color-picker {
            width: 32px;
            height: 24px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
        }

        .gradient-picker {
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3, #54a0ff);
            width: 60px;
            height: 24px;
            border-radius: 4px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            cursor: pointer;
        }

        .editor-content {
            min-height: 200px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(30,41,59,0.4) 0%, rgba(51,65,85,0.3) 100%);
            border: none;
            outline: none;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            overflow-y: auto;
        }

        .editor-content[contenteditable="true"] {
            cursor: text;
        }

        .editor-content::before {
            content: attr(data-placeholder);
            color: #64748b;
            position: absolute;
            pointer-events: none;
        }

        .editor-content:focus::before {
            display: none;
        }

        .editor-content:not(:empty)::before {
            display: none;
        }

        /* Icon Picker Modal */
        .icon-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .icon-modal.active {
            display: flex;
        }

        .icon-picker {
            background: linear-gradient(135deg, rgba(15,23,42,0.95) 0%, rgba(30,41,59,0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 16px;
            padding: 20px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .icon-picker h3 {
            color: #f1f5f9;
            margin-bottom: 16px;
            font-family: 'JetBrains Mono', monospace;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        .icon-item {
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .icon-item:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
            transform: scale(1.05);
        }

        .icon-item img {
            width: 32px;
            height: 32px;
            filter: brightness(0.8);
        }

        /* Custom Text Styles */
        .stat-highlight {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(124, 58, 237, 0.1) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            color: #c4b5fd;
        }

        .damage-highlight {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            color: #fca5a5;
        }

        .special-highlight {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.1) 100%);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            color: #fcd34d;
        }

        .range-highlight {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            color: #86efac;
        }

        .time-highlight {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            color: #93c5fd;
        }

        /* Enhanced Technical Details */
        .tech-detail-line {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            padding: 8px 12px;
            background: linear-gradient(135deg, rgba(30,41,59,0.3) 0%, rgba(51,65,85,0.2) 100%);
            border-radius: 8px;
            border-left: 3px solid rgba(139, 92, 246, 0.5);
        }

        .tech-icon {
            width: 24px;
            height: 24px;
            filter: brightness(0.8) contrast(1.2);
        }

        .tech-label {
            font-weight: 600;
            color: #e2e8f0;
            min-width: 120px;
        }

        .tech-value {
            flex: 1;
            color: #cbd5e1;
        }

        .save-panel {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.98) 0%, rgba(15,23,42,0.95) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(71, 85, 105, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #64748b;
            letter-spacing: 0.5px;
        }

        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            z-index: 1001;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.9) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.9) 0%, rgba(16, 185, 129, 0.8) 100%);
            color: #a7f3d0;
            border-color: rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .toolbar-group {
                border-right: none;
                padding: 0 4px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING TEMPLATE DATA...</div>
    </div>

    <div class="container">
        <nav class="nav-bar">
            <div class="nav-title">
                EDIT TEMPLATE
            </div>
            <div class="nav-actions">
                <a href="admin-technique-bank.html" class="btn" id="backToBank">BACK TO BANK</a>
                <a href="#" class="btn" id="viewTemplateBtn">VIEW TEMPLATE</a>
                <a href="admin-dashboard.html" class="btn" id="backToDashboard">DASHBOARD</a>
            </div>
        </nav>

        <div class="template-info">
            <h2 id="templateName">LOADING...</h2>
            <p>Editing technique template</p>
        </div>

        <form id="editTemplateForm">
            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">BASIC TEMPLATE DATA</div>
                </div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit_templateName" class="form-label">Template Name *</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="bold">B</button>
                                        <button type="button" class="toolbar-btn" data-action="italic">I</button>
                                        <button type="button" class="toolbar-btn" data-action="underline">U</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <input type="color" class="color-picker" data-action="color" value="#8b5cf6">
                                        <div class="gradient-picker" data-action="gradient"></div>
                                    </div>
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="stat-highlight">STAT</button>
                                        <button type="button" class="toolbar-btn" data-action="special-highlight">SPEC</button>
                                    </div>
                                </div>
                                <div class="editor-content" contenteditable="true" data-target="template-name" data-placeholder="Enter template name..."></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit_threatLevel" class="form-label">Threat Level *</label>
                            <select id="edit_threatLevel" class="form-select" required>
                                <option value="0">0</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_primaryStatCategory" class="form-label">Primary Stat Category</label>
                            <select id="edit_primaryStatCategory" class="form-select">
                                <option value="other">Other/Mixed</option>
                                <optgroup label="Basic Stats">
                                    <option value="strength">Strength</option>
                                    <option value="vitality">Vitality</option>
                                    <option value="speed">Speed</option>
                                    <option value="defense">Defense</option>
                                    <option value="reiatsu">Reiatsu</option>
                                </optgroup>
                                <optgroup label="Specialist Skills">
                                    <option value="hakuda">Hakuda (Bujutsu)</option>
                                    <option value="weapon">Bukijutsu (Weapon Skill)</option>
                                    <option value="tamashi">Tamashi (Spiritual)</option>
                                    <option value="magic">Reiryoku (Magic)</option>
                                    <option value="nazo">Nazo (Unique)</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">TEMPLATE DESCRIPTION</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_templateDescription" class="form-label">Description *</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="bold">B</button>
                                        <button type="button" class="toolbar-btn" data-action="italic">I</button>
                                        <button type="button" class="toolbar-btn" data-action="underline">U</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <input type="color" class="color-picker" data-action="color" value="#cbd5e1">
                                        <div class="gradient-picker" data-action="gradient"></div>
                                    </div>
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="stat-highlight">STAT</button>
                                        <button type="button" class="toolbar-btn" data-action="damage-highlight">DMG</button>
                                        <button type="button" class="toolbar-btn" data-action="special-highlight">SPEC</button>
                                        <button type="button" class="toolbar-btn" data-action="range-highlight">RANGE</button>
                                        <button type="button" class="toolbar-btn" data-action="time-highlight">TIME</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="line-break">BR</button>
                                    </div>
                                </div>
                                <div class="editor-content" contenteditable="true" data-target="description" data-placeholder="Describe the template. Use format: 0.5 x [Strength] for calculations."></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">TECHNICAL DETAILS</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_technicalDetails" class="form-label">Technical Details</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="add-tech-line">+ ADD LINE</button>
                                        <button type="button" class="toolbar-btn" data-action="icons">ICONS</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <input type="color" class="color-picker" data-action="color" value="#cbd5e1">
                                        <div class="gradient-picker" data-action="gradient"></div>
                                    </div>
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="stat-highlight">STAT</button>
                                        <button type="button" class="toolbar-btn" data-action="damage-highlight">DMG</button>
                                        <button type="button" class="toolbar-btn" data-action="range-highlight">RANGE</button>
                                        <button type="button" class="toolbar-btn" data-action="time-highlight">TIME</button>
                                    </div>
                                </div>
                                <div class="editor-content" contenteditable="true" data-target="technical-details" data-placeholder="Add technical details like range, duration, requirements..."></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">BACKGROUND IMAGE</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_backgroundImageUrl" class="form-label">Background Image URL (Optional)</label>
                            <input type="url" id="edit_backgroundImageUrl" class="form-input" placeholder="https://example.com/image.jpg">
                            <small style="color: #94a3b8; font-family: 'JetBrains Mono', monospace; font-size: 11px; margin-top: 5px; display: block;">
                                Image will be converted to grayscale and darkened for better readability
                            </small>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">SPECIAL NOTES</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_specialNotes" class="form-label">Special Notes</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="bold">B</button>
                                        <button type="button" class="toolbar-btn" data-action="italic">I</button>
                                        <button type="button" class="toolbar-btn" data-action="underline">U</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <input type="color" class="color-picker" data-action="color" value="#fcd34d">
                                        <div class="gradient-picker" data-action="gradient"></div>
                                    </div>
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="special-highlight">HIGHLIGHT</button>
                                        <button type="button" class="toolbar-btn" data-action="line-break">BR</button>
                                    </div>
                                </div>
                                <div class="editor-content" contenteditable="true" data-target="special-notes" data-placeholder="Race restrictions, special requirements, etc."></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="save-panel">
                <button type="button" class="btn" onclick="goBack()" style="margin-right: 15px;">CANCEL</button>
                <button type="submit" class="btn btn-success" style="padding: 16px 32px; font-size: 16px;">SAVE CHANGES</button>
            </div>
        </form>
    </div>

    <!-- Icon Picker Modal -->
    <div class="icon-modal" id="iconModal">
        <div class="icon-picker">
            <h3>Choose Icon</h3>
            <div class="icon-grid" id="iconGrid">
                <!-- Icons will be populated here -->
            </div>
            <button class="btn" onclick="closeIconModal()">CLOSE</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, updateDoc, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;
        window.updateDoc = updateDoc;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
    </script>

    <script>
        let currentUser = null;
        let currentTemplate = null;
        let currentEditor = null;
        let availableIcons = [];

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Initialize icon grid
        async function initializeIconGrid() {
            await loadIconLibrary();
            populateIconGrid();
        }

        async function loadIconLibrary() {
            try {
                const iconsRef = window.collection(window.db, 'icon_library');
                const querySnapshot = await window.getDocs(iconsRef);
                
                availableIcons = [];
                querySnapshot.forEach(doc => {
                    availableIcons.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                // If no icons in library, add some default ones
                if (availableIcons.length === 0) {
                    availableIcons = [
                        { name: 'Fairy Wand', url: 'https://cdn.discordapp.com/attachments/1408447648767414476/1409995495270777033/fairy-wand.png' },
                        { name: 'Flaming Trident', url: 'https://cdn.discordapp.com/attachments/1408447648767414476/1409995495543410708/flaming-trident.png' },
                        { name: 'Backstab', url: 'https://cdn.discordapp.com/attachments/1408447648767414476/1409995495790608485/backstab.png' }
                    ];
                }
            } catch (error) {
                console.error('Error loading icon library:', error);
                availableIcons = [
                    { name: 'Default Icon', url: 'https://cdn.discordapp.com/attachments/1408447648767414476/1409995495270777033/fairy-wand.png' }
                ];
            }
        }

        function populateIconGrid() {
            const iconGrid = document.getElementById('iconGrid');
            iconGrid.innerHTML = '';
            
            availableIcons.forEach(iconData => {
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `<img src="${iconData.url}" alt="${iconData.name}" title="${iconData.name}">`;
                iconItem.addEventListener('click', () => insertIcon(iconData.url));
                iconGrid.appendChild(iconItem);
            });
        }

        function insertIcon(iconUrl) {
            if (currentEditor) {
                const selection = window.getSelection();
                const range = selection.getRangeAt(0);
                
                const img = document.createElement('img');
                img.src = iconUrl;
                img.style.width = '20px';
                img.style.height = '20px';
                img.style.display = 'inline-block';
                img.style.margin = '0 4px';
                img.style.filter = 'brightness(0.8)';
                
                range.insertNode(img);
                range.setStartAfter(img);
                range.setEndAfter(img);
                selection.removeAllRanges();
                selection.addRange(range);
            }
            closeIconModal();
        }

        function openIconModal() {
            document.getElementById('iconModal').classList.add('active');
        }

        function closeIconModal() {
            document.getElementById('iconModal').classList.remove('active');
            currentEditor = null;
        }

        // Toolbar actions
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('toolbar-btn')) {
                const action = e.target.getAttribute('data-action');
                const editor = e.target.closest('.rich-editor').querySelector('.editor-content');
                currentEditor = editor;
                
                handleToolbarAction(action, e.target);
            }
        });

        function handleToolbarAction(action, button) {
            const selection = window.getSelection();
            
            switch(action) {
                case 'bold':
                    document.execCommand('bold');
                    button.classList.toggle('active');
                    break;
                case 'italic':
                    document.execCommand('italic');
                    button.classList.toggle('active');
                    break;
                case 'underline':
                    document.execCommand('underline');
                    button.classList.toggle('active');
                    break;
                case 'color':
                    const color = button.value;
                    document.execCommand('foreColor', false, color);
                    break;
                case 'gradient':
                    applyGradientToSelection();
                    break;
                case 'stat-highlight':
                    wrapSelection('stat-highlight');
                    break;
                case 'damage-highlight':
                    wrapSelection('damage-highlight');
                    break;
                case 'special-highlight':
                    wrapSelection('special-highlight');
                    break;
                case 'range-highlight':
                    wrapSelection('range-highlight');
                    break;
                case 'time-highlight':
                    wrapSelection('time-highlight');
                    break;
                case 'icons':
                    openIconModal();
                    break;
                case 'line-break':
                    document.execCommand('insertHTML', false, '<br><br>');
                    break;
                case 'add-tech-line':
                    addTechnicalDetailLine();
                    break;
            }
        }

        function wrapSelection(className) {
            const selection = window.getSelection();
            if (selection.toString()) {
                const span = document.createElement('span');
                span.className = className;
                
                try {
                    const range = selection.getRangeAt(0);
                    range.surroundContents(span);
                } catch(e) {
                    span.innerHTML = selection.toString();
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(span);
                }
            }
        }

        function applyGradientToSelection() {
            const selection = window.getSelection();
            if (selection.toString()) {
                const span = document.createElement('span');
                span.style.background = 'linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1)';
                span.style.webkitBackgroundClip = 'text';
                span.style.backgroundClip = 'text';
                span.style.webkitTextFillColor = 'transparent';
                span.style.fontWeight = 'bold';
                
                try {
                    const range = selection.getRangeAt(0);
                    range.surroundContents(span);
                } catch(e) {
                    span.innerHTML = selection.toString();
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(span);
                }
            }
        }

        function addTechnicalDetailLine() {
            if (currentEditor) {
                const defaultIconUrl = availableIcons.length > 0 ? availableIcons[0].url : 'https://cdn.discordapp.com/attachments/1408447648767414476/1409995495270777033/fairy-wand.png';
                
                const newLine = document.createElement('div');
                newLine.className = 'tech-detail-line';
                newLine.innerHTML = `
                    <img src="${defaultIconUrl}" class="tech-icon">
                    <div class="tech-label">New Field:</div>
                    <div class="tech-value">Enter value here</div>
                `;
                newLine.contentEditable = true;
                currentEditor.appendChild(newLine);
                
                // Make the new line editable
                newLine.addEventListener('click', () => {
                    newLine.focus();
                });
            }
        }

        // Color picker handling
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('color-picker')) {
                const color = e.target.value;
                const selection = window.getSelection();
                if (selection.toString()) {
                    document.execCommand('foreColor', false, color);
                }
            }
        });

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            const templateId = urlParams.get('template');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            if (!templateId) {
                showError('MISSING TEMPLATE ID');
                setTimeout(() => {
                    window.location.href = `admin-technique-bank.html?login=${login}`;
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Get template data
                const templateDoc = await window.getDoc(window.doc(window.db, 'technique_templates', templateId));
                if (!templateDoc.exists()) {
                    showError('TEMPLATE NOT FOUND');
                    return;
                }

                currentTemplate = { docId: templateId, ...templateDoc.data() };

                // Update UI
                document.getElementById('templateName').innerHTML = currentTemplate.name || 'Untitled Template';
                
                // Update navigation links
                document.getElementById('backToBank').href = `admin-technique-bank.html?login=${login}`;
                document.getElementById('viewTemplateBtn').href = `admin-technique-bank-view.html?login=${login}&template=${templateId}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                populateForm();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        function populateForm() {
            if (!currentTemplate) return;

            // Populate basic data
            document.getElementById('edit_threatLevel').value = currentTemplate.threatLevel || 'I';
            document.getElementById('edit_primaryStatCategory').value = currentTemplate.primaryStatCategory || 'other';
            document.getElementById('edit_backgroundImageUrl').value = currentTemplate.backgroundImageUrl || '';

            // Populate rich editors with existing content
            const nameEditor = document.querySelector('[data-target="template-name"]');
            if (nameEditor) {
                nameEditor.innerHTML = currentTemplate.name || '';
            }

            const descEditor = document.querySelector('[data-target="description"]');
            if (descEditor) {
                descEditor.innerHTML = currentTemplate.description || '';
            }

            const techEditor = document.querySelector('[data-target="technical-details"]');
            if (techEditor) {
                techEditor.innerHTML = currentTemplate.technicalDetailsHtml || '';
            }

            const notesEditor = document.querySelector('[data-target="special-notes"]');
            if (notesEditor) {
                notesEditor.innerHTML = currentTemplate.specialNotes || '';
            }
        }

        function getEditorContent(targetName) {
            const editor = document.querySelector(`[data-target="${targetName}"]`);
            return editor ? editor.innerHTML : '';
        }

        async function handleEditTemplate(e) {
            e.preventDefault();

            const name = getEditorContent('template-name') || currentTemplate.name || 'Untitled Template';
            const threatLevel = document.getElementById('edit_threatLevel').value;
            const primaryStatCategory = document.getElementById('edit_primaryStatCategory').value;
            const description = getEditorContent('description');
            const technicalDetailsHtml = getEditorContent('technical-details');
            const specialNotes = getEditorContent('special-notes');
            const backgroundImageUrl = document.getElementById('edit_backgroundImageUrl').value.trim();

            if (!description.trim()) {
                showError('DESCRIPTION IS REQUIRED');
                return;
            }

            const updateData = {
                name: name,
                threatLevel: threatLevel,
                primaryStatCategory: primaryStatCategory,
                description: description,
                technicalDetailsHtml: technicalDetailsHtml,
                specialNotes: specialNotes,
                backgroundImageUrl: backgroundImageUrl,
                lastEditedAt: new Date().toISOString(),
                lastEditedBy: currentUser.login
            };

            try {
                await window.updateDoc(window.doc(window.db, 'technique_templates', currentTemplate.docId), updateData);
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'template_updated',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: null,
                    targetName: name,
                    details: `Administrator updated technique template: ${name} (${threatLevel})`,
                    timestamp: new Date().toISOString()
                });

                showSuccess('TEMPLATE UPDATED SUCCESSFULLY');

                // Update current template data
                Object.assign(currentTemplate, updateData);

                setTimeout(() => {
                    window.location.href = `admin-technique-bank-view.html?login=${currentUser.login}&template=${currentTemplate.docId}`;
                }, 1500);

            } catch (error) {
                console.error('Error updating template:', error);
                showError('FAILED TO UPDATE TEMPLATE');
            }
        }

        function goBack() {
            window.location.href = `admin-technique-bank-view.html?login=${currentUser.login}&template=${currentTemplate.docId}`;
        }

        // Form submission
        document.getElementById('editTemplateForm').addEventListener('submit', handleEditTemplate);

        // Initialize page
        window.addEventListener('load', async function() {
            await loadUserData();
            initializeIconGrid();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Warn about unsaved changes
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
