<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Character - Black Outpost Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,30,0.9) 100%), 
                        url('https://cdn.discordapp.com/attachments/1408447648767414476/1408592371725242478/image_1.png?ex=68aa4d5f&is=68a8fbdf&hm=3c8442351405014db57137c5664aada195f2e2573e8ffc25ecf22b5b97814cc7&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .nav-bar {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .nav-title::before {
            content: "âž•";
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(5, 150, 105, 0.9) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.8) 0%, rgba(124, 58, 237, 0.9) 100%);
            border-color: rgba(139, 92, 246, 0.3);
        }

        .create-section {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .section-header {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: 0.5px;
        }

        .section-content {
            padding: 24px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
        }

        .login-generator {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        .login-generator .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .auto-id-display {
            background: linear-gradient(135deg, rgba(30,41,59,0.4) 0%, rgba(51,65,85,0.3) 100%);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 48px;
        }

        .save-panel {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            z-index: 1001;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.9) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.9) 0%, rgba(16, 185, 129, 0.8) 100%);
            color: #a7f3d0;
            border-color: rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 16px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .login-generator {
                flex-direction: column;
                align-items: stretch;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30,41,59,0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-title">
                CREATE NEW PERSONNEL
            </div>
            <div class="nav-actions">
                <a href="admin-characters.html" class="btn" id="backToCharacters">BACK TO LIST</a>
                <a href="admin-dashboard.html" class="btn" id="backToDashboard">DASHBOARD</a>
            </div>
        </nav>

        <form id="addCharacterForm">
            <div class="create-section">
                <div class="section-header">
                    <div class="section-title">BASIC PERSONNEL DATA</div>
                </div>
                <div class="section-content">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" id="firstName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" id="lastName" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="autoId" class="form-label">Character ID (Auto-Generated)</label>
                            <div class="auto-id-display" id="autoIdDisplay">Will be generated automatically</div>
                        </div>
                        <div class="form-group">
                            <label for="generatedLogin" class="form-label">Personnel Identifier</label>
                            <div class="login-generator">
                                <div class="form-group">
                                    <input type="text" id="generatedLogin" class="form-input" placeholder="Auto-generated" readonly>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="regenerateLogin()">
                                    ðŸŽ² GENERATE
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="race" class="form-label">Classification *</label>
                        <select id="race" class="form-select" required>
                            <option value="">Select Classification</option>
                            <option value="Soul-Reaper">Soul-Reaper</option>
                            <option value="Quincy">Quincy</option>
                            <option value="Fullbringer">Fullbringer</option>
                            <option value="Arrancar">Arrancar</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="save-panel">
                <button type="button" class="btn" onclick="resetForm()" style="margin-right: 16px;">
                    RESET FORM
                </button>
                <button type="submit" class="btn btn-success" style="padding: 16px 32px; font-size: 16px;">
                    CREATE PERSONNEL
                </button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, setDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;
        window.addDoc = addDoc;
        window.setDoc = setDoc;
        window.getDocs = getDocs;
        window.query = query;
        window.orderBy = orderBy;
    </script>

    <script>
        let currentUser = null;
        let allCharacters = [];

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        function getColorName(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            if (diff < 30) {
                if (max < 80) return 'BLACK';
                if (max > 200) return 'WHITE';
                return 'GRAY';
            }
            
            if (r === max) {
                if (g > b + 30) return 'ORANGE';
                if (b > g + 30) return 'MAGENTA';
                return 'RED';
            } else if (g === max) {
                if (r > b + 30) return 'YELLOW';
                if (b > r + 30) return 'CYAN';
                return 'GREEN';
            } else {
                if (r > g + 30) return 'VIOLET';
                if (g > r + 30) return 'TEAL';
                return 'BLUE';
            }
        }

        function generateRiatsuColor() {
            const hex = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            const name = getColorName(hex);
            return { hex: hex, name: name };
        }

        function getNextId() {
            if (allCharacters.length === 0) {
                return '030001';
            }
            
            const maxId = Math.max(...allCharacters.map(c => parseInt(c.id)));
            return String(maxId + 1).padStart(6, '0');
        }

        function generateLogin(firstName, lastName) {
            if (!firstName || !lastName) return '';
            
            const firstSyllables = extractSyllables(firstName);
            const lastSyllables = extractSyllables(lastName);
            
            const randomFirst = firstSyllables[Math.floor(Math.random() * firstSyllables.length)];
            const randomLast = lastSyllables[Math.floor(Math.random() * lastSyllables.length)];
            const randomNumber = Math.floor(Math.random() * 9000) + 1000;
            
            const capitalizedFirst = randomFirst.charAt(0).toUpperCase() + randomFirst.slice(1).toLowerCase();
            const capitalizedLast = randomLast.charAt(0).toUpperCase() + randomLast.slice(1).toLowerCase();
            
            return capitalizedFirst + capitalizedLast + randomNumber;
        }

        function extractSyllables(name) {
            if (!name) return ['Xx'];
            
            const vowels = 'aeiouAEIOU';
            const syllables = [];
            let currentSyllable = '';
            
            for (let i = 0; i < name.length; i++) {
                currentSyllable += name[i];
                
                if (vowels.includes(name[i])) {
                    if (i + 1 < name.length && !vowels.includes(name[i + 1])) {
                        currentSyllable += name[i + 1];
                        i++;
                    }
                    
                    if (currentSyllable.length >= 2) {
                        syllables.push(currentSyllable);
                    }
                    currentSyllable = '';
                }
            }
            
            if (currentSyllable.length >= 2) {
                syllables.push(currentSyllable);
            }
            
            if (syllables.length === 0) {
                if (name.length >= 3) {
                    syllables.push(name.substring(0, 3));
                } else if (name.length >= 2) {
                    syllables.push(name.substring(0, 2));
                } else {
                    syllables.push(name + 'x');
                }
            }
            
            return syllables;
        }

        function regenerateLogin() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                showError('ENTER FIRST AND LAST NAME FIRST');
                return;
            }
            
            const newLogin = generateLogin(firstName, lastName);
            document.getElementById('generatedLogin').value = newLogin;
            showSuccess('LOGIN REGENERATED');
        }

        function resetForm() {
            document.getElementById('addCharacterForm').reset();
            document.getElementById('generatedLogin').value = '';
            updateAutoId();
        }

        function updateAutoId() {
            const nextId = getNextId();
            document.getElementById('autoIdDisplay').textContent = nextId;
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Update navigation links
                document.getElementById('backToCharacters').href = `admin-characters.html?login=${login}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                await loadAllCharacters();
                updateAutoId();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadAllCharacters() {
            try {
                const charactersRef = window.collection(window.db, 'characters');
                const q = window.query(charactersRef, window.orderBy('createdAt', 'desc'));
                const querySnapshot = await window.getDocs(q);
                
                allCharacters = [];
                querySnapshot.forEach(doc => {
                    allCharacters.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });

            } catch (error) {
                console.error('Error loading characters:', error);
            }
        }

        async function handleCreateCharacter(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const race = document.getElementById('race').value;
            let login = document.getElementById('generatedLogin').value.trim();
            
            if (!firstName || !lastName || !race) {
                showError('REQUIRED FIELDS MISSING');
                return;
            }
            
            if (!login) {
                login = generateLogin(firstName, lastName);
                document.getElementById('generatedLogin').value = login;
            }
            
            try {
                // Check if login exists
                const existingUser = await window.getDoc(window.doc(window.db, 'users', login));
                if (existingUser.exists()) {
                    showError(`LOGIN "${login}" ALREADY EXISTS`);
                    return;
                }
                
                const riatsuColor = generateRiatsuColor();
                const characterId = getNextId();
                
                const characterData = {
                    id: characterId,
                    login: login,
                    firstName: firstName,
                    lastName: lastName,
                    race: race,
                    rank: 'I',
                    position: 'Delver',
                    slv: 'Main Delve Team',
                    scA: 'I',
                    riatsuColor: riatsuColor,
                    
                    // Stats
                    strength: 0,
                    vitality: 0,
                    speed: 0,
                    defense: 0,
                    reiatsu: 0,
                    hakuda: 0,
                    weaponship: 0,
                    tamashi: 0,
                    magic: 0,
                    nazo: 0,
                    nazoName: '???',
                    
                    // Resources - Fixed: loyaltyLeft starts at 0
                    pointsToDistribute: 10,
                    nodePointsToDistribute: 0,
                    reisenInHand: 0,
                    reisenAbsorbed: 0,
                    totalNodesFromReisen: 0,
                    nextNodeProgress: '0/4',
                    yenInHand: 100,
                    loyaltyLeft: 0,
                    
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser.login
                };
                
                // Create character
                await window.addDoc(window.collection(window.db, 'characters'), characterData);
                
                // Create user login
                await window.setDoc(window.doc(window.db, 'users', login), {
                    role: 'player',
                    name: firstName + ' ' + lastName,
                    characterId: characterId
                });
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'character_created',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: characterId,
                    targetName: firstName + ' ' + lastName,
                    details: `New personnel created: ${login} (${race}, ${riatsuColor.name} Reiatsu)`,
                    timestamp: new Date().toISOString()
                });
                
                showSuccess(`PERSONNEL CREATED: ${login}`);
                
                setTimeout(() => {
                    window.location.href = `admin-characters.html?login=${currentUser.login}`;
                }, 2000);
                
            } catch (error) {
                console.error('Error creating character:', error);
                showError('CREATION FAILED');
            }
        }

        // Auto-update generated login
        document.getElementById('firstName').addEventListener('input', () => {
            if (!document.getElementById('generatedLogin').value) {
                regenerateLogin();
            }
        });

        document.getElementById('lastName').addEventListener('input', () => {
            if (!document.getElementById('generatedLogin').value) {
                regenerateLogin();
            }
        });

        // Form submission
        document.getElementById('addCharacterForm').addEventListener('submit', handleCreateCharacter);

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });
    </script>
</body>
