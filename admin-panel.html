    <script>
        let currentUser = null;
        let allCharacters = [];
        let allLogs = [];

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {

        function showSuccess(message) {

            document.body.appendChild(successDiv);
            
            setTimeout(() => {

        function generateRiatsuColor() {
            const hex = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            const name = getColorName(hex);
            return { hex: hex, name: name };
        }

        function getColorName(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            if (diff < 30) {
                if (max < 80) return 'BLACK';
                if (max > 200) return 'WHITE';
                return 'GRAY';
            }
            
            if (r === max) {
                if (g > b + 30) return 'ORANGE';
                if (b > g + 30) return 'MAGENTA';
                return 'RED';
            } else if (g === max) {
                if (r > b + 30) return 'YELLOW';
                if (b > r + 30) return 'CYAN';
                return 'GREEN';
            } else {
                if (r > g + 30) return 'VIOLET';
                if (g > r + 30) return 'TEAL';
                return 'BLUE';
            }
        }

        function getNextId() {
            if (allCharacters.length === 0) {
                return '030001';
            }
            
            const maxId = Math.max(...allCharacters.map(c => parseInt(c.id)));
            return String(maxId + 1).padStart(6, '0');
        }

        function generateLogin(firstName, lastName) {
            if (!firstName || !lastName) return '';
            
            const firstSyllables = extractSyllables(firstName);
            const lastSyllables = extractSyllables(lastName);
            
            const randomFirst = firstSyllables[Math.floor(Math.random() * firstSyllables.length)];
            const randomLast = lastSyllables[Math.floor(Math.random() * lastSyllables.length)];
            const randomNumber = Math.floor(Math.random() * 9000) + 1000;
            
            const capitalizedFirst = randomFirst.charAt(0).toUpperCase() + randomFirst.slice(1).toLowerCase();
            const capitalizedLast = randomLast.charAt(0).toUpperCase() + randomLast.slice(1).toLowerCase();
            
            return capitalizedFirst + capitalizedLast + randomNumber;
        }

        function extractSyllables(name) {
            if (!name) return ['Xx'];
            
            const vowels = 'aeiouAEIOU';
            const syllables = [];
            let currentSyllable = '';
            
            for (let i = 0; i < name.length; i++) {
                currentSyllable += name[i];
                
                if (vowels.includes(name[i])) {
                    if (i + 1 < name.length && !vowels.includes(name[i + 1])) {
                        currentSyllable += name[i + 1];
                        i++;
                    }
                    
                    if (currentSyllable.length >= 2) {
                        syllables.push(currentSyllable);
                    }
                    currentSyllable = '';
                }
            }
            
            if (currentSyllable.length >= 2) {
                syllables.push(currentSyllable);
            }
            
            if (syllables.length === 0) {
                if (name.length >= 3) {
                    syllables.push(name.substring(0, 3));
                } else if (name.length >= 2) {
                    syllables.push(name.substring(0, 2));
                } else {
                    syllables.push(name + 'x');
                }
            }
            
            return syllables;
        }

        function regenerateLogin() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            
            if (!firstName || !lastName) {
                showError('ENTER FIRST AND LAST NAME FIRST');
                return;
            }
            
            const newLogin = generateLogin(firstName, lastName);
            document.getElementById('generatedLogin').value = newLogin;
            showSuccess('LOGIN REGENERATED');
        }

        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                await loadAllData();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadAllData() {
            await Promise.all([
                loadAllCharacters(),
                loadLogs()
            ]);
        }

        async function loadAllCharacters() {
            try {
                const charactersRef = window.collection(window.db, 'characters');
                const q = window.query(charactersRef, window.orderBy('createdAt', 'desc'));
                const querySnapshot = await window.getDocs(q);
                
                allCharacters = [];
                querySnapshot.forEach(doc => {
                    allCharacters.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                displayCharacters();

            } catch (error) {
                console.error('Error loading characters:', error);
                document.getElementById('charactersContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>LOADING ERROR</h3>
                        <p>Unable to load personnel data</p>
                    </div>
                `;
            }
        }

        async function loadLogs() {
            try {
                const logsRef = window.collection(window.db, 'logs');
                const q = window.query(logsRef, window.orderBy('timestamp', 'desc'), window.limit(50));
                const querySnapshot = await window.getDocs(q);
                
                allLogs = [];
                querySnapshot.forEach(doc => {
                    allLogs.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                displayLogs();

            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>LOADING ERROR</h3>
                        <p>Unable to load system logs</p>
                    </div>
                `;
            }
        }

        function displayCharacters() {
            const container = document.getElementById('charactersContainer');
            
            if (allCharacters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>NO PERSONNEL FOUND</h3>
                        <p>Create the first personnel record using the "CREATE PERSONNEL" section</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="character-grid">';
            
            allCharacters.forEach(char => {
                const riatsuDisplay = char.riatsuColor ? 
                    `<span class="reiatsu-badge" style="background-color: ${char.riatsuColor.hex};" title="${char.riatsuColor.name}"></span>` : 
                    '';
                
                const nazoDisplay = char.nazoName && char.nazoName !== '???' ? 
                    `<span class="nazo-badge">${char.nazoName}</span>` : '';
                
                html += `
                    <div class="character-card">
                        <div class="character-info">
                            <div class="character-details">
                                <h3>
                                    ${char.firstName} ${char.lastName}
                                    ${riatsuDisplay}
                                    ${nazoDisplay}
                                </h3>
                                <div class="character-meta">ID: ${char.id} | LOGIN: ${char.login} | RACE: ${char.race}</div>
                                <div class="character-meta">CREATED: ${new Date(char.createdAt).toLocaleDateString()} by ${char.createdBy}</div>
                            </div>
                            <div class="character-actions">
                                <button class="btn btn-small" onclick="viewCharacter('${char.docId}')">VIEW</button>
                                <button class="btn btn-small" onclick="editCharacter('${char.docId}')">EDIT</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function displayLogs() {
            const container = document.getElementById('logsContainer');
            
            if (allLogs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>NO SYSTEM LOGS</h3>
                        <p>System activity will appear here</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            allLogs.forEach(log => {
                const time = new Date(log.timestamp).toLocaleString();
                const actionText = getActionText(log.action);
                const changesHtml = formatChangesForDisplay(log.changes);
                
                html += `
                    <div class="log-entry">
                        <div class="log-header">
                            <div class="log-action">${actionText}</div>
                            <div class="log-time">${time}</div>
                        </div>
                        <div class="log-details">
                            <strong>${log.actorLogin}</strong> ${getActionVerb(log.action)} <strong>${log.targetName}</strong>
                            ${log.details ? ` - ${log.details}` : ''}
                        </div>
                        ${changesHtml ? `<div class="log-changes">${changesHtml}</div>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getActionText(action) {
            const texts = {
                'character_created': 'üÜï PERSONNEL CREATED',
                'character_updated': '‚úèÔ∏è PERSONNEL UPDATED',
                'stats_distributed': 'üìä STATS MODIFIED',
                'reisen_absorbed': 'üíé REISEN ABSORBED',
                'admin_grant': 'üëë ADMIN ACTION'
            };
            return texts[action] || action.toUpperCase();
        }

        function getActionVerb(action) {
            const verbs = {
                'character_created': 'created',
                'character_updated': 'modified',
                'stats_distributed': 'updated stats for',
                'reisen_absorbed': 'absorbed reisen for',
                'admin_grant': 'granted access to'
            };
            return verbs[action] || 'performed action on';
        }

        function formatChangesForDisplay(changes) {
            if (!changes || Object.keys(changes).length === 0) return '';
            
            let changeItems = [];
            Object.entries(changes).forEach(([field, change]) => {
                if (change.type === 'numeric') {
                    changeItems.push(`${field}: ${change.before} ‚Üí ${change.after} (${change.diff})`);
                } else {
                    changeItems.push(`${field}: "${change.before}" ‚Üí "${change.after}"`);
                }
            });
            
            return changeItems.join('<br>');
        }

        async function handleCreateCharacter(e) {
            e.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const race = document.getElementById('race').value;
            let login = document.getElementById('generatedLogin').value.trim();
            
            if (!firstName || !lastName || !race) {
                showError('REQUIRED FIELDS MISSING');
                return;
            }
            
            if (!login) {
                login = generateLogin(firstName, lastName);
                document.getElementById('generatedLogin').value = login;
            }
            
            try {
                // Check if login exists
                const existingUser = await window.getDoc(window.doc(window.db, 'users', login));
                if (existingUser.exists()) {
                    showError(`LOGIN "${login}" ALREADY EXISTS`);
                    return;
                }
                
                const riatsuColor = generateRiatsuColor();
                
                const characterData = {
                    id: getNextId(),
                    login: login,
                    firstName: firstName,
                    lastName: lastName,
                    race: race,
                    rank: 'I',
                    position: 'Delver',
                    slv: 'Main Delve Team',
                    scA: 'I',
                    riatsuColor: riatsuColor,
                    
                    // Stats
                    strength: 0,
                    vitality: 0,
                    speed: 0,
                    defense: 0,
                    reiatsu: 0,
                    hakuda: 0,
                    weaponship: 0,
                    tamashi: 0,
                    magic: 0,
                    nazo: 0,
                    nazoName: '???',
                    
                    // Resources
                    pointsToDistribute: 10,
                    nodePointsToDistribute: 0,
                    reisenInHand: 0,
                    reisenAbsorbed: 0,
                    totalNodesFromReisen: 0,
                    nextNodeProgress: '0/4',
                    yenInHand: 100,
                    loyaltyLeft: 100,
                    
                    createdAt: new Date().toISOString(),
                    createdBy: currentUser.login
                };
                
                // Create character
                await window.addDoc(window.collection(window.db, 'characters'), characterData);
                
                // Create user login
                await window.setDoc(window.doc(window.db, 'users', login), {
                    role: 'player',
                    name: firstName + ' ' + lastName,
                    characterId: characterData.id
                });
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'character_created',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: characterData.id,
                    targetName: firstName + ' ' + lastName,
                    details: `New personnel created: ${login} (${race}, ${riatsuColor.name} Reiatsu)`,
                    timestamp: new Date().toISOString()
                });
                
                showSuccess(`PERSONNEL CREATED: ${login}`);
                resetForm();
                
                // Refresh data
                await loadAllData();
                showSection('characters');
                
            } catch (error) {
                console.error('Error creating character:', error);
                showError('CREATION FAILED');
            }
        }

        function showSection(sectionName) {
            // Hide all sections
            document.querySelectorAll('.admin-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active from all buttons
            document.querySelectorAll('.admin-nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(`section-${sectionName}`).classList.add('active');
            document.getElementById(`btn-${sectionName}`).classList.add('active');
            
            // Load data if needed
            if (sectionName === 'characters' && allCharacters.length > 0) {
                displayCharacters();
            } else if (sectionName === 'logs' && allLogs.length > 0) {
                displayLogs();
            }
        }

        function viewCharacter(docId) {
            const character = allCharacters.find(c => c.docId === docId);
            if (character) {
                // Could open a modal or redirect to character view
                showSuccess(`Viewing ${character.firstName} ${character.lastName}`);
            }
        }

        function editCharacter(docId) {
            const character = allCharacters.find(c => c.docId === docId);
            if (character) {
                // Could open edit modal or redirect to edit page
                showSuccess(`Editing ${character.firstName} ${character.lastName}`);
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Auto-update generated login
        document.getElementById('firstName')?.addEventListener('input', () => {
            if (!document.getElementById('generatedLogin').value) {
                regenerateLogin();
            }
        });

        document.getElementById('lastName')?.addEventListener('input', () => {
            if (!document.getElementById('generatedLogin').value) {
                regenerateLogin();
            }
        });

        // Form submission
        document.getElementById('addCharacterForm').addEventListener('submit', handleCreateCharacter);

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });
    </script>
