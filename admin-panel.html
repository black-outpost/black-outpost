    <script>
        console.log('=== Admin Panel Loading ===');
        
        let currentUser = null;
        let allCharacters = [];
        let allLogs = [];
        let selectedCharacterForTechniques = null;
        let characterTechniques = [];
        let currentTechniqueEditId = null;

        // Utility Functions
        function showError(message) {
            console.error('Error:', message);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            console.log('Success:', message);
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Character Management Functions
        async function loadUserData() {
            console.log('=== Loading user data ===');
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                await loadAllCharacters();
                console.log('User data loaded successfully');

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadAllCharacters() {
            console.log('=== Loading all characters ===');
            try {

        // Stat Calculation Processing
        function processContentWithCalculations(content) {
            if (!content) return '';
            
            return content.replace(/(\d+(?:\.\d+)?)\s*x\s*\[([^\]]+)\]/g, (match, multiplier, statName) => {
                const calculation = calculateStatValue(parseFloat(multiplier), statName);
                const formula = `${multiplier}Ã—[${statName}]`;
                
                if (calculation.calculable) {
                    return `<span style="background: rgba(139, 92, 246, 0.2); border: 1px solid rgba(139, 92, 246, 0.3); 
                                    border-radius: 4px; padding: 2px 6px; color: #c4b5fd;" title="${formula} = ${calculation.value}">
                        ${calculation.value}
                    </span>`;
                } else {
                    return `<span style="background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); 
                                    border-radius: 4px; padding: 2px 6px; color: #fca5a5;" title="Not calculable: ${calculation.reason}">
                        ${formula}
                    </span>`;
                }
            });
        }

        function calculateStatValue(multiplier, statName) {
            if (!selectedCharacterForTechniques) {
                return { calculable: false, reason: 'No character data' };
            }

            const statMapping = {
                'Strength': 'strength',
                'Vitality': 'vitality',
                'Speed': 'speed',
                'Defense': 'defense',
                'Reiatsu': 'reiatsu',
                'Hakuda': 'hakuda',
                'Bujutsu': 'hakuda',
                'Zanjutsu': 'weaponship',
                'Ojigi': 'weaponship',
                'Weaponship': 'weaponship',
                'Bukijutsu': 'weaponship',
                'Weapon Skill': 'weaponship',
                'Weapon Mastery': 'weaponship',
                'Zanpakuto Mastery': 'tamashi',
                'Blood Legacy': 'tamashi',
                'Fullbring Mastery': 'tamashi',
                'Tamashi': 'tamashi',
                'Kido Mastery': 'magic',
                'Primal Reiryoku': 'magic',
                'Ginto Mastery': 'magic',
                'Soul Manipulation': 'magic',
                'Reiryoku': 'magic',
                'Magic': 'magic'
            };

            if (statName === selectedCharacterForTechniques.nazoName || statName === 'Nazo') {
                const value = parseFloat(((selectedCharacterForTechniques.nazo || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            const statKey = statMapping[statName];
            if (statKey && selectedCharacterForTechniques[statKey] !== undefined) {
                const value = parseFloat(((selectedCharacterForTechniques[statKey] || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            return { calculable: false, reason: 'Unknown stat: ' + statName };
        }
