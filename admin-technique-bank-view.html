        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);

    <script>
        let currentUser = null;
        let currentTemplate = null;

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            const templateId = urlParams.get('template');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            if (!templateId) {
                showError('MISSING TEMPLATE ID');
                setTimeout(() => {
                    window.location.href = `admin-technique-bank.html?login=${login}`;
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Get template data
                const templateDoc = await window.getDoc(window.doc(window.db, 'technique_templates', templateId));
                if (!templateDoc.exists()) {
                    showError('TEMPLATE NOT FOUND');
                    return;
                }

                currentTemplate = { docId: templateId, ...templateDoc.data() };

                // Update navigation links
                document.getElementById('backToBank').href = `admin-technique-bank.html?login=${login}`;
                document.getElementById('editTemplateBtn').href = `admin-technique-bank-edit.html?login=${login}&template=${templateId}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                displayTemplate();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        function displayTemplate() {
            if (!currentTemplate) return;

            // Update header
            document.getElementById('templateName').innerHTML = currentTemplate.name || 'Untitled Template';
            document.getElementById('threatLevel').textContent = `THREAT: ${currentTemplate.threatLevel || 'I'}`;
            document.getElementById('categoryBadge').textContent = (currentTemplate.primaryStatCategory || 'other').toUpperCase();

            // Update stats
            document.getElementById('timesAssigned').textContent = currentTemplate.timesAssigned || 0;
            document.getElementById('createdBy').textContent = currentTemplate.createdBy;
            document.getElementById('createdAt').textContent = new Date(currentTemplate.createdAt).toLocaleDateString();
            document.getElementById('lastEditedAt').textContent = new Date(currentTemplate.lastEditedAt || currentTemplate.createdAt).toLocaleDateString();

            // Set background image if available
            if (currentTemplate.backgroundImageUrl) {
                const bgElement = document.getElementById('templateBg');
                bgElement.style.backgroundImage = `url(${currentTemplate.backgroundImageUrl})`;
                bgElement.style.display = 'block';
            }

            // Update description
            document.getElementById('templateDescription').innerHTML = currentTemplate.description || '';

            // Display technical details if available
            if (currentTemplate.technicalDetailsHtml) {
                document.getElementById('technicalDetailsContent').innerHTML = currentTemplate.technicalDetailsHtml;
                document.getElementById('technicalDetailsSection').style.display = 'block';
            }

            // Display special notes if available
            if (currentTemplate.specialNotes) {
                document.getElementById('specialNotesContent').innerHTML = currentTemplate.specialNotes;
                document.getElementById('specialNotesSection').style.display = 'block';
            }
        }

        async function deleteTemplate() {
            if (!confirm(`Are you sure you want to DELETE template "${currentTemplate.name}"?\n\nThis action CANNOT be undone!`)) {
                return;
            }

            try {
                await window.deleteDoc(window.doc(window.db, 'technique_templates', currentTemplate.docId));
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'template_deleted',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: null,
                    targetName: currentTemplate.name,
                    details: `Administrator deleted technique template: ${currentTemplate.name}`,
                    timestamp: new Date().toISOString()
                });

                showSuccess(`TEMPLATE "${currentTemplate.name}" DELETED`);

                setTimeout(() => {
                    window.location.href = `admin-technique-bank.html?login=${currentUser.login}`;
                }, 1500);

            } catch (error) {
                console.error('Error deleting template:', error);
                showError('FAILED TO DELETE TEMPLATE');
            }
        }

        // Initialize page
        window.addEventListener('load', async function() {
            await loadUserData();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1000);
        });
    </script>
</body>
