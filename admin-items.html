<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management - Black Outpost Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,30,0.9) 100%), 
                        url('https://cdn.discordapp.com/attachments/1408447648767414476/1408592371725242478/image_1.png?ex=68aa4d5f&is=68a8fbdf&hm=3c8442351405014db57137c5664aada195f2e2573e8ffc25ecf22b5b97814cc7&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .nav-bar {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .nav-title::before {
            content: "ðŸ“¦";
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(5, 150, 105, 0.9) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.8) 0%, rgba(220, 38, 38, 0.9) 100%);
            border-color: rgba(239, 68, 68, 0.3);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }

        .controls-section {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .controls-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 20px;
            letter-spacing: 0.5px;
        }

        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .search-filters {
            display: flex;
            gap: 16px;
            flex: 1;
            min-width: 250px;
        }

        .search-box {
            flex: 1;
        }

        .search-input, .filter-select {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: #64748b;
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
        }

        .section-content {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card:hover {
            border-color: rgba(148, 163, 184, 0.4);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            border-radius: 12px 12px 0 0;
        }

        .item-card.consumable::before {
            background: linear-gradient(90deg, #10b981, #059669);
        }

        .item-card.equipment::before {
            background: linear-gradient(90deg, #f59e0b, #d97706);
        }

        .item-card.material::before {
            background: linear-gradient(90deg, #8b5cf6, #7c3aed);
        }

        .item-card.misc::before {
            background: linear-gradient(90deg, #06b6d4, #0891b2);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 8px;
        }

        .meta-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .category-badge {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(124, 58, 237, 0.1) 100%);
            color: #c4b5fd;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .character-badge {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(37, 99, 235, 0.1) 100%);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .quantity-badge {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2) 0%, rgba(217, 119, 6, 0.1) 100%);
            color: #fcd34d;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-left: 12px;
            flex-shrink: 0;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.8);
        }

        .no-image {
            font-size: 24px;
            opacity: 0.5;
        }

        .item-description {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #cbd5e1;
            line-height: 1.4;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .stat-calculation {
            display: inline-block;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2) 0%, rgba(5, 150, 105, 0.1) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 4px;
            padding: 2px 6px;
            font-weight: 600;
            color: #6ee7b7;
            cursor: help;
            transition: all 0.3s ease;
            position: relative;
        }

        .stat-calculation:hover {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3) 0%, rgba(5, 150, 105, 0.2) 100%);
            border-color: rgba(16, 185, 129, 0.5);
        }

        .stat-calculation.not-calculable {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2) 0%, rgba(220, 38, 38, 0.1) 100%);
            border-color: rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .stat-calculation.not-calculable:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3) 0%, rgba(220, 38, 38, 0.2) 100%);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            border: 1px solid rgba(16, 185, 129, 0.4);
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 11px;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 4px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .stat-calculation:hover .tooltip {
            opacity: 1;
        }

        .item-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(71, 85, 105, 0.2);
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #64748b;
        }

        .loading-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-family: 'JetBrains Mono', monospace;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #64748b;
        }

        .empty-state h3 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px;
            margin-bottom: 12px;
            color: #94a3b8;
        }

        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            z-index: 1001;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.9) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.9) 0%, rgba(16, 185, 129, 0.8) 100%);
            color: #a7f3d0;
            border-color: rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 1024px) {
            .items-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }

            .item-header {
                flex-direction: column;
                gap: 12px;
            }

            .item-image {
                margin-left: 0;
                align-self: flex-start;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 16px;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filters {
                flex-direction: column;
            }

            .item-actions {
                flex-direction: column;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30,41,59,0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
        }
    </style>

<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-title">
                EQUIPMENT MANAGEMENT
            </div>
            <div class="nav-actions">

        <div class="controls-section">

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, addDoc, setDoc, getDocs, query, orderBy, limit, where, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;

        window.limit = limit;
        window.where = where;
        window.updateDoc = updateDoc;
        window.deleteDoc = deleteDoc;
    </script>

    <script>
        let currentUser = null;
        let allItems = [];
        let filteredItems = [];
        let allCharacters = [];

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Update navigation links with login parameter
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;
                document.getElementById('createItemBtn').href = `admin-item-create.html?login=${login}`;

                await loadCharacters();
                await loadAllItems();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadCharacters() {
            try {
                const charactersRef = window.collection(window.db, 'characters');
                const querySnapshot = await window.getDocs(charactersRef);
                
                allCharacters = [];
                querySnapshot.forEach(doc => {
                    allCharacters.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });

                // Populate character filter
                const characterFilter = document.getElementById('characterFilter');
                allCharacters
                    .sort((a, b) => (a.firstName + ' ' + a.lastName).localeCompare(b.firstName + ' ' + b.lastName))
                    .forEach(char => {
                        const option = document.createElement('option');
                        option.value = char.id;
                        option.textContent = `${char.firstName} ${char.lastName}`;
                        characterFilter.appendChild(option);
                    });

            } catch (error) {
                console.error('Error loading characters:', error);
            }
        }

        async function loadAllItems() {
            try {
                const itemsRef = window.collection(window.db, 'items');
                const q = window.query(itemsRef, window.orderBy('createdAt', 'desc'));
                const querySnapshot = await window.getDocs(q);
                
                allItems = [];
                querySnapshot.forEach(doc => {
                    allItems.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                filteredItems = [...allItems];
                displayItems();

            } catch (error) {
                console.error('Error loading items:', error);
                document.getElementById('itemsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>LOADING ERROR</h3>
                        <p>Unable to load equipment data</p>
                    </div>
                `;
            }
        }

        function displayItems() {
            const container = document.getElementById('itemsContainer');
            
            if (filteredItems.length === 0) {
                if (allItems.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>NO EQUIPMENT FOUND</h3>
                            <p>Create the first item using the "CREATE NEW ITEM" button</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>NO MATCHING EQUIPMENT</h3>
                            <p>Try adjusting your search terms or filters</p>
                        </div>
                    `;
                }
                return;
            }

            let html = '<div class="items-grid">';
            
            filteredItems.forEach(item => {
                const character = allCharacters.find(c => c.id === item.characterId);
                const characterName = character ? `${character.firstName} ${character.lastName}` : 'Unknown Character';
                
                html += `
                    <div class="item-card ${item.category.toLowerCase()}">
                        <div class="item-header">
                            <div class="item-info">
                                <div class="item-name">${item.name}</div>
                                <div class="item-meta">
                                    <span class="meta-badge category-badge">${item.category.toUpperCase()}</span>
                                    <span class="meta-badge character-badge">${characterName}</span>
                                    ${item.quantity > 1 ? `<span class="meta-badge quantity-badge">QTY: ${item.quantity}</span>` : ''}
                                </div>
                            </div>
                            <div class="item-image">
                                ${item.imageUrl ? 
                                    `<img src="${item.imageUrl}" alt="${item.name}">` : 
                                    '<div class="no-image">ðŸ“¦</div>'
                                }
                            </div>
                        </div>
                        
                        <div class="item-description">
                            ${processContentWithCalculations(item.description || 'No description provided.', character)}
                        </div>
                        
                        <div class="item-actions">
                            <button class="btn btn-small" onclick="viewItem('${item.characterId}', '${item.docId}')">VIEW</button>
                            <button class="btn btn-small" onclick="editItem('${item.characterId}', '${item.docId}')">EDIT</button>
                            <button class="btn btn-small btn-danger" onclick="deleteItem('${item.docId}', '${item.name}', '${characterName}')">DELETE</button>
                        </div>
                        
                        <div class="item-footer">
                            <div>Created: ${new Date(item.createdAt).toLocaleDateString()}</div>
                            <div>By: ${item.createdBy}</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        function processContentWithCalculations(content, character) {
            if (!content) return '';
            
            // Replace stat calculations with interactive elements
            return content.replace(/(\d+(?:\.\d+)?)\s*x\s*\[([^\]]+)\]/g, (match, multiplier, statName) => {
                const calculation = calculateStatValue(parseFloat(multiplier), statName, character);
                const formula = `${multiplier}Ã—[${statName}]`;
                
                if (calculation.calculable) {
                    return `<span class="stat-calculation" title="${formula} = ${calculation.value}">
                        ${calculation.value}
                        <div class="tooltip">${formula} = ${calculation.value}</div>
                    </span>`;
                } else {
                    return `<span class="stat-calculation not-calculable" title="${formula}">
                        ${formula}
                        <div class="tooltip">Not calculable: ${calculation.reason}</div>
                    </span>`;
                }
            });
        }

        function calculateStatValue(multiplier, statName, character) {
            if (!character) {
                return { calculable: false, reason: 'No character data' };
            }

            // Complete stat mapping including all variants
            const statMapping = {
                // Basic stats
                'Strength': 'strength',
                'Vitality': 'vitality',
                'Speed': 'speed',
                'Defense': 'defense',
                'Reiatsu': 'reiatsu',
                
                // Hakuda (same for all races)
                'Hakuda': 'hakuda',
                'Bujutsu': 'hakuda',
                
                // Weapon skills (race-specific)
                'Zanjutsu': 'weaponship',
                'Ojigi': 'weaponship',
                'Weaponship': 'weaponship',
                'Bukijutsu': 'weaponship',
                'Weapon Skill': 'weaponship',
                'Weapon Mastery': 'weaponship',
                
                // Tamashi (race-specific)
                'Zanpakuto Mastery': 'tamashi',
                'Blood Legacy': 'tamashi',
                'Fullbring Mastery': 'tamashi',
                'Tamashi': 'tamashi',
                
                // Magic/Reiryoku (race-specific)
                'Kido Mastery': 'magic',
                'Primal Reiryoku': 'magic',
                'Ginto Mastery': 'magic',
                'Soul Manipulation': 'magic',
                'Reiryoku': 'magic',
                'Magic': 'magic'
            };

            // Check if it's the character's unique Nazo stat
            if (statName === character.nazoName || statName === 'Nazo') {
                const value = parseFloat(((character.nazo || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            // Check mapped stats
            const statKey = statMapping[statName];
            if (statKey && character[statKey] !== undefined) {
                const value = parseFloat(((character[statKey] || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            // Handle special cases that depend on game state
            const gameStateStats = ['Wydane Reiatsu', 'Current HP', 'Remaining Actions', 'Max HP', 'Obecne HP'];
            if (gameStateStats.some(special => statName.includes(special))) {
                return { calculable: false, reason: 'Depends on current game state' };
            }

            return { calculable: false, reason: `Unknown stat: ${statName}` };
        }

        function viewItem(characterId, itemDocId) {
            const character = allCharacters.find(c => c.id === characterId);
            if (character) {
                const login = currentUser.login;
                window.location.href = `admin-item-view.html?login=${login}&character=${character.docId}&item=${itemDocId}`;
            }
        }

        function editItem(characterId, itemDocId) {
            const character = allCharacters.find(c => c.id === characterId);
            if (character) {
                const login = currentUser.login;
                window.location.href = `admin-item-edit.html?login=${login}&character=${character.docId}&item=${itemDocId}`;
            }
        }

        async function deleteItem(itemDocId, itemName, characterName) {
            if (!confirm(`Are you sure you want to DELETE item "${itemName}" from ${characterName}?\n\nThis action CANNOT be undone!`)) {
                return;
            }

            try {
                await window.deleteDoc(window.doc(window.db, 'items', itemDocId));
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'item_deleted',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: null,
                    targetName: characterName,
                    details: `Administrator deleted item: ${itemName} from ${characterName}`,
                    timestamp: new Date().toISOString()
                });
                
                showSuccess(`ITEM "${itemName}" DELETED FROM ${characterName}`);
                
                // Refresh data
                await loadAllItems();
                
            } catch (error) {
                console.error('Error deleting item:', error);
                showError(`FAILED TO DELETE ITEM: ${error.message}`);
            }
        }

        function handleFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const characterFilter = document.getElementById('characterFilter').value;
            
            filteredItems = allItems.filter(item => {
                const character = allCharacters.find(c => c.id === item.characterId);
                const characterName = character ? `${character.firstName} ${character.lastName}`.toLowerCase() : '';
                
                const matchesSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    characterName.includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm);
                
                const matchesCategory = !categoryFilter || item.category.toLowerCase() === categoryFilter;
                const matchesCharacter = !characterFilter || item.characterId === characterFilter;
                
                return matchesSearch && matchesCategory && matchesCharacter;
            });
            
            displayItems();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', handleFilters);
        document.getElementById('categoryFilter').addEventListener('change', handleFilters);
        document.getElementById('characterFilter').addEventListener('change', handleFilters);

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });
    </script>
