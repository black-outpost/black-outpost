<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Technique - Black Outpost Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,30,0.9) 100%), 
                        url('https://cdn.discordapp.com/attachments/1408447648767414476/1408592371725242478/image_1.png?ex=68aa4d5f&is=68a8fbdf&hm=3c8442351405014db57137c5664aada195f2e2573e8ffc25ecf22b5b97814cc7&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .nav-bar {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .nav-title::before {
            content: "✏️";
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(5, 150, 105, 0.9) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .technique-info {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .technique-info h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .technique-info p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #94a3b8;
        }

        .form-section {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
        }

        .section-header {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: 0.5px;
        }

        .section-content {
            padding: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
        }

        .form-input[type="textarea"], textarea.form-input {
            min-height: 100px;
            resize: vertical;
            font-family: 'JetBrains Mono', monospace;
        }

        .save-panel {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.98) 0%, rgba(15,23,42,0.95) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(71, 85, 105, 0.3);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #64748b;
            letter-spacing: 0.5px;
        }

        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            z-index: 1001;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.9) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.9) 0%, rgba(16, 185, 129, 0.8) 100%);
            color: #a7f3d0;
            border-color: rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">LOADING TECHNIQUE DATA...</div>
    </div>

    <div class="container">
        <nav class="nav-bar">
            <div class="nav-title">
                EDIT TECHNIQUE
            </div>
            <div class="nav-actions">
                <a href="admin-techniques.html" class="btn" id="backToTechniques">BACK TO TECHNIQUES</a>
                <a href="#" class="btn" id="viewTechniqueBtn">VIEW TECHNIQUE</a>
                <a href="admin-dashboard.html" class="btn" id="backToDashboard">DASHBOARD</a>
            </div>
        </nav>

        <div class="technique-info">
            <h2 id="techniqueName">LOADING...</h2>
            <p>Editing technique for <span id="characterName">...</span></p>
        </div>

        <form id="editTechniqueForm">
            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">BASIC TECHNIQUE DATA</div>
                </div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit_techniqueName" class="form-label">Technique Name *</label>
                            <input type="text" id="edit_techniqueName" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_threatLevel" class="form-label">Threat Level *</label>
                            <select id="edit_threatLevel" class="form-select" required>
                                <option value="0">0</option>
                                <option value="I">I</option>
                                <option value="II">II</option>
                                <option value="III">III</option>
                                <option value="IV">IV</option>
                                <option value="V">V</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_primaryStatCategory" class="form-label">Primary Stat Category</label>
                            <select id="edit_primaryStatCategory" class="form-select">
                                <option value="other">Other/Mixed</option>
                                <optgroup label="Basic Stats">
                                    <option value="strength">Strength</option>
                                    <option value="vitality">Vitality</option>
                                    <option value="speed">Speed</option>
                                    <option value="defense">Defense</option>
                                    <option value="reiatsu">Reiatsu</option>
                                </optgroup>
                                <optgroup label="Specialist Skills">
                                    <option value="hakuda">Hakuda (Bujutsu)</option>
                                    <option value="weapon">Bukijutsu (Weapon Skill)</option>
                                    <option value="tamashi">Tamashi (Spiritual)</option>
                                    <option value="magic">Reiryoku (Magic)</option>
                                    <option value="nazo">Nazo (Unique)</option>
                                </optgroup>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">TECHNIQUE DESCRIPTION</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_techniqueDescription" class="form-label">Description *</label>
                            <textarea id="edit_techniqueDescription" class="form-input" required 
                                      placeholder="Describe the technique. Use format: 0.5 x [Strength] for calculations."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">TECHNICAL DETAILS</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_technicalDetails" class="form-label">Technical Details</label>
                            <textarea id="edit_technicalDetails" class="form-input" 
                                      placeholder="Range, Duration, Requirements, etc. One detail per line."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-header">
                    <div class="section-title">SPECIAL NOTES</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="edit_specialNotes" class="form-label">Special Notes</label>
                            <textarea id="edit_specialNotes" class="form-input" 
                                      placeholder="Race restrictions, special requirements, etc."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <div class="save-panel">
                <button type="button" class="btn" onclick="goBack()" style="margin-right: 15px;">CANCEL</button>
                <button type="submit" class="btn btn-success" style="padding: 16px 32px; font-size: 16px;">SAVE CHANGES</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;
        window.updateDoc = updateDoc;
        window.addDoc = addDoc;
    </script>

    <script>
        let currentUser = null;
        let targetCharacter = null;
        let currentTechnique = null;

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            const characterDocId = urlParams.get('character');
            const techniqueDocId = urlParams.get('technique');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            if (!characterDocId || !techniqueDocId) {
                showError('MISSING PARAMETERS');
                setTimeout(() => {
                    window.location.href = `admin-techniques.html?login=${login}`;
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Get character data
                const characterDoc = await window.getDoc(window.doc(window.db, 'characters', characterDocId));
                if (!characterDoc.exists()) {
                    showError('CHARACTER NOT FOUND');
                    return;
                }

                targetCharacter = { docId: characterDocId, ...characterDoc.data() };

                // Get technique data
                const techniqueDoc = await window.getDoc(window.doc(window.db, 'techniques', techniqueDocId));
                if (!techniqueDoc.exists()) {
                    showError('TECHNIQUE NOT FOUND');
                    return;
                }

                currentTechnique = { docId: techniqueDocId, ...techniqueDoc.data() };

                // Update UI
                document.getElementById('techniqueName').textContent = currentTechnique.name;
                document.getElementById('characterName').textContent = `${targetCharacter.firstName} ${targetCharacter.lastName}`;
                
                // Update navigation links
                document.getElementById('backToTechniques').href = `admin-techniques.html?login=${login}`;
                document.getElementById('viewTechniqueBtn').href = `admin-technique-view.html?login=${login}&character=${characterDocId}&technique=${techniqueDocId}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                populateForm();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        function populateForm() {
            if (!currentTechnique) return;

            document.getElementById('edit_techniqueName').value = currentTechnique.name || '';
            document.getElementById('edit_threatLevel').value = currentTechnique.threatLevel || 'I';
            document.getElementById('edit_primaryStatCategory').value = currentTechnique.primaryStatCategory || 'other';
            document.getElementById('edit_techniqueDescription').value = currentTechnique.description || '';
            document.getElementById('edit_specialNotes').value = currentTechnique.specialNotes || '';
            
            // Convert technical details array back to text
            let technicalText = '';
            if (currentTechnique.technicalDetails && currentTechnique.technicalDetails.length > 0) {
                currentTechnique.technicalDetails.forEach(detail => {
                    if (detail.type === 'field' && detail.label) {
                        technicalText += `${detail.label}: ${detail.content}\n`;
                    } else {
                        technicalText += `${detail.content}\n`;
                    }
                });
            }
            document.getElementById('edit_technicalDetails').value = technicalText.trim();
        }

        async function handleEditTechnique(e) {
            e.preventDefault();

            const name = document.getElementById('edit_techniqueName').value.trim();
            const threatLevel = document.getElementById('edit_threatLevel').value;
            const primaryStatCategory = document.getElementById('edit_primaryStatCategory').value;
            const description = document.getElementById('edit_techniqueDescription').value.trim();
            const specialNotes = document.getElementById('edit_specialNotes').value.trim();
            const technicalDetailsText = document.getElementById('edit_technicalDetails').value.trim();

            if (!name || !description) {
                showError('NAME AND DESCRIPTION ARE REQUIRED');
                return;
            }

            const technicalDetails = [];
            if (technicalDetailsText) {
                const lines = technicalDetailsText.split('\n').filter(line => line.trim());
                lines.forEach(line => {
                    if (line.includes(':')) {
                        const [label, content] = line.split(':');
                        technicalDetails.push({
                            type: 'field',
                            label: label.trim(),
                            content: content.trim()
                        });
                    } else {
                        technicalDetails.push({
                            type: 'text',
                            content: line.trim()
                        });
                    }
                });
            }

            const updateData = {
                name: name,
                threatLevel: threatLevel,
                primaryStatCategory: primaryStatCategory,
                description: description,
                technicalDetails: technicalDetails,
                specialNotes: specialNotes,
                lastEditedAt: new Date().toISOString(),
                lastEditedBy: currentUser.login
            };

            try {
                await window.updateDoc(window.doc(window.db, 'techniques', currentTechnique.docId), updateData);
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'technique_updated',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: targetCharacter.id,
                    targetName: `${targetCharacter.firstName} ${targetCharacter.lastName}`,
                    details: `Administrator updated technique: ${name} (${threatLevel})`,
                    timestamp: new Date().toISOString()
                });

                showSuccess('TECHNIQUE UPDATED SUCCESSFULLY');

                // Update current technique data
                Object.assign(currentTechnique, updateData);

                setTimeout(() => {
                    window.location.href = `admin-technique-view.html?login=${currentUser.login}&character=${targetCharacter.docId}&technique=${currentTechnique.docId}`;
                }, 1500);

            } catch (error) {
                console.error('Error updating technique:', error);
                showError('FAILED TO UPDATE TECHNIQUE');
            }
        }

        function goBack() {
            window.location.href = `admin-technique-view.html?login=${currentUser.login}&character=${targetCharacter.docId}&technique=${currentTechnique.docId}`;
        }

        // Form submission
        document.getElementById('editTechniqueForm').addEventListener('submit', handleEditTechnique);

        // Initialize page
        window.addEventListener('load', async function() {
            await loadUserData();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Warn about unsaved changes
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
