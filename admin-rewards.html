    <script>
        let currentUser = null;
        let allPlayers = [];
        let filteredPlayers = [];
        let selectedPlayers = new Set();

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Update navigation links
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                await loadAllPlayers();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadAllPlayers() {
            try {
                const charactersRef = window.collection(window.db, 'characters');
                const q = window.query(charactersRef, window.orderBy('firstName', 'asc'));
                const querySnapshot = await window.getDocs(q);
                
                allPlayers = [];
                querySnapshot.forEach(doc => {
                    allPlayers.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                filteredPlayers = [...allPlayers];
                displayPlayers();

            } catch (error) {
                console.error('Error loading players:', error);
                document.getElementById('playersList').innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #64748b;">
                        ERROR LOADING PLAYERS
                    </div>
                `;
            }
        }

        function displayPlayers() {
            const container = document.getElementById('playersList');
            
            if (filteredPlayers.length === 0) {
                container.innerHTML = `
                    <div style="padding: 20px; text-align: center; color: #64748b;">
                        NO PLAYERS FOUND
                    </div>
                `;
                return;
            }

            let html = '';
            filteredPlayers.forEach(player => {
                const isSelected = selectedPlayers.has(player.docId);
                
                html += `
                    <div class="player-item ${isSelected ? 'selected' : ''}" onclick="togglePlayer('${player.docId}')">
                        <div class="player-info">
                            <div class="player-name">${player.firstName} ${player.lastName}</div>
                            <div class="player-meta">ID: ${player.id} | RACE: ${player.race} | RANK: ${player.rank || 'I'}</div>
                        </div>
                        <input type="checkbox" class="player-checkbox" ${isSelected ? 'checked' : ''} 
                               onchange="event.stopPropagation(); togglePlayer('${player.docId}')">
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function togglePlayer(playerId) {
            if (selectedPlayers.has(playerId)) {
                selectedPlayers.delete(playerId);
            } else {
                selectedPlayers.add(playerId);
            }
            
            updateSelectedCount();
            displayPlayers();
        }

        function updateSelectedCount() {
            const count = selectedPlayers.size;
            document.getElementById('selectedCount').textContent = `${count} PERSONNEL SELECTED`;
        }

        function handleSearch() {
            const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
            
            filteredPlayers = allPlayers.filter(player => {
                return (
                    player.firstName.toLowerCase().includes(searchTerm) ||
                    player.lastName.toLowerCase().includes(searchTerm) ||
                    player.id.toLowerCase().includes(searchTerm)
                );
            });
            
            displayPlayers();
        }

        function applyValue(currentValue, operation, value) {
            currentValue = currentValue || 0;
            value = parseInt(value) || 0;

            switch (operation) {
                case 'add':
                    return Math.max(0, currentValue + value);
                case 'subtract':
                    return Math.max(0, currentValue - value);
                case 'set':
                    return Math.max(0, value);
                default:
                    return currentValue;
            }
        }

        async function applyRewards() {
            if (selectedPlayers.size === 0) {
                showError('NO PLAYERS SELECTED');
                return;
            }

            // Get all the stat values and operations
            const stats = [
                'strength', 'vitality', 'speed', 'defense', 'reiatsu',
                'hakuda', 'weaponship', 'tamashi', 'magic', 'nazo',
                'points', 'nodePoints', 'yen', 'reisen', 'loyalty'
            ];

            const changes = {};
            let hasChanges = false;

            stats.forEach(stat => {
                const operation = document.getElementById(`${stat}Op`).value;
                const value = parseInt(document.getElementById(`${stat}Value`).value) || 0;
                
                if (value !== 0) {
                    changes[stat] = { operation, value };
                    hasChanges = true;
                }
            });

            if (!hasChanges) {
                showError('NO CHANGES SPECIFIED');
                return;
            }

            try {
                const applyBtn = document.getElementById('applyBtn');
                applyBtn.disabled = true;
                applyBtn.textContent = 'PROCESSING...';

                let successCount = 0;
                const selectedPlayersList = Array.from(selectedPlayers);

                for (const playerId of selectedPlayersList) {
                    const player = allPlayers.find(p => p.docId === playerId);
                    if (!player) continue;

                    const updateData = {};
                    const changeDetails = [];

                    // Apply stat changes
                    Object.entries(changes).forEach(([stat, change]) => {
                        let currentValue;
                        let fieldName;

                        // Map stat names to database field names
                        switch (stat) {
                            case 'points':
                                fieldName = 'pointsToDistribute';
                                currentValue = player.pointsToDistribute;
                                break;
                            case 'nodePoints':
                                fieldName = 'nodePointsToDistribute';
                                currentValue = player.nodePointsToDistribute;
                                break;
                            case 'yen':
                                fieldName = 'yenInHand';
                                currentValue = player.yenInHand;
                                break;
                            case 'reisen':
                                fieldName = 'reisenInHand';
                                currentValue = player.reisenInHand;
                                break;
                            case 'loyalty':
                                fieldName = 'loyaltyLeft';
                                currentValue = player.loyaltyLeft;
                                break;
                            default:
                                fieldName = stat;
                                currentValue = player[stat];
                        }

                        const newValue = applyValue(currentValue, change.operation, change.value);
                        updateData[fieldName] = newValue;
                        
                        const opSymbol = change.operation === 'add' ? '+' : change.operation === 'subtract' ? '-' : '=';
                        changeDetails.push(`${stat.toUpperCase()}: ${opSymbol}${change.value} (${currentValue || 0} ‚Üí ${newValue})`);
                    });

                    // Add metadata
                    updateData.lastEditedAt = new Date().toISOString();
                    updateData.lastEditedBy = currentUser.login;

                    // Update character
                    await window.updateDoc(window.doc(window.db, 'characters', playerId), updateData);
                    
                    // Create log
                    await window.addDoc(window.collection(window.db, 'logs'), {
                        action: 'rewards_distributed',
                        actorLogin: currentUser.login,
                        actorRole: 'admin',
                        targetId: player.id,
                        targetName: `${player.firstName} ${player.lastName}`,
                        details: `Administrator distributed rewards: ${changeDetails.join(', ')}`,
                        timestamp: new Date().toISOString()
                    });

                    successCount++;
                }

                // Reset form
                stats.forEach(stat => {
                    document.getElementById(`${stat}Value`).value = 0;
                    document.getElementById(`${stat}Op`).value = 'add';
                });

                selectedPlayers.clear();
                updateSelectedCount();
                displayPlayers();

                showSuccess(`REWARDS DISTRIBUTED TO ${successCount} PERSONNEL`);

            } catch (error) {
                console.error('Error applying rewards:', error);
                showError('DISTRIBUTION FAILED');
            } finally {
                const applyBtn = document.getElementById('applyBtn');
                applyBtn.disabled = false;
                applyBtn.textContent = 'DISTRIBUTE REWARDS';
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Event listeners
        document.getElementById('playerSearch').addEventListener('input', handleSearch);

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });
    </script>
</body>
