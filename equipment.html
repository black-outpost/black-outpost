    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",

            projectId: "bleach-black-outpost",

            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;

    <script>
        let currentUser = null;
        let currentCharacter = null;
        let allEquipment = [];
        let filteredEquipment = [];
        let currentFilter = 'all';
        let searchTerm = '';

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.characterId) {
                    const charactersRef = window.collection(window.db, 'characters');
                    const q = window.query(charactersRef, window.where('id', '==', currentUser.characterId));
                    const querySnapshot = await window.getDocs(q);
                    
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach(doc => {
                            currentCharacter = { docId: doc.id, ...doc.data() };
                        });
                        
                        await loadEquipment();
                        setupInterface();
                    } else {
                        showError('CHARACTER DATA NOT FOUND');
                    }
                } else {
                    showError('NO CHARACTER ASSIGNED');
                }

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadEquipment() {
            try {
                const itemsRef = window.collection(window.db, 'items');
                const q = window.query(itemsRef, window.where('characterId', '==', currentCharacter.id));
                const querySnapshot = await window.getDocs(q);
                
                allEquipment = [];
                querySnapshot.forEach(doc => {
                    allEquipment.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });
                
                filteredEquipment = [...allEquipment];
                updateEquipmentDisplay();
                updateFilterCounts();

            } catch (error) {
                console.error('Error loading equipment:', error);
                showError('FAILED TO LOAD EQUIPMENT');
            }
        }

        function setupInterface() {
            if (!currentCharacter) return;

            // Update character name
            document.getElementById('characterName').textContent = `${currentCharacter.firstName || ''} ${currentCharacter.lastName || ''}`.trim().toUpperCase();

            // Setup event listeners
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            
            document.querySelectorAll('.filter-category').forEach(category => {
                category.addEventListener('click', handleCategoryFilter);
            });
        }

        function handleSearch(e) {
            searchTerm = e.target.value.toLowerCase();
            applyFilters();
        }

        function handleCategoryFilter(e) {
            const category = e.currentTarget.getAttribute('data-category');
            
            // Update active state
            document.querySelectorAll('.filter-category').forEach(cat => {
                cat.classList.remove('active');
            });
            e.currentTarget.classList.add('active');
            
            currentFilter = category;
            applyFilters();
        }

        function applyFilters() {
            filteredEquipment = allEquipment.filter(item => {
                // Apply search filter
                const matchesSearch = !searchTerm || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm);
                
                // Apply category filter
                const matchesCategory = currentFilter === 'all' || 
                    item.category.toLowerCase() === currentFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            updateEquipmentDisplay();
        }

        function updateEquipmentDisplay() {
            const grid = document.getElementById('equipmentGrid');
            
            if (filteredEquipment.length === 0) {
                grid.innerHTML = `
                    <div class="no-equipment">
                        <h3>NO EQUIPMENT FOUND</h3>
                        <p>${allEquipment.length === 0 ? 
                            'Contact your administrator to receive equipment.' : 
                            'Try adjusting your filters or search terms.'}</p>
                    </div>
                `;
                return;
            }

            let html = '';
            filteredEquipment.forEach(item => {
                html += generateItemCard(item);
            });
            
            grid.innerHTML = html;
        }

        function generateItemCard(item) {
            const categoryClass = item.category.toLowerCase();
            
            return `
                <div class="item-card ${categoryClass}">
                    <div class="item-header">
                        <div class="item-image">
                            ${item.imageUrl ? 
                                `<img src="${item.imageUrl}" alt="${item.name}">` : 
                                '<div class="no-image">ðŸ“¦</div>'
                            }
                        </div>
                        <div class="item-info">
                            <div class="item-title">${item.name || 'Untitled Item'}</div>
                            <div class="item-meta">
                                <div class="item-category">${item.category.toUpperCase()}</div>
                            </div>
                        </div>
                        ${item.quantity > 1 ? `<div class="item-quantity show">QTY: ${item.quantity}</div>` : ''}
                    </div>
                    <div class="item-content">
                        <div class="item-description">${processContentWithCalculations(item.description || 'No description provided.')}</div>
                    </div>
                </div>
            `;
        }

        function processContentWithCalculations(content) {
            if (!content) return '';
            
            // Replace stat calculations with interactive elements
            return content.replace(/(\d+(?:\.\d+)?)\s*x\s*\[([^\]]+)\]/g, (match, multiplier, statName) => {
                const calculation = calculateStatValue(parseFloat(multiplier), statName);
                const formula = `${multiplier}Ã—[${statName}]`;
                
                if (calculation.calculable) {
                    return `<span class="stat-calculation" title="${formula} = ${calculation.value}">
                        ${calculation.value}
                        <div class="tooltip">${formula} = ${calculation.value}</div>
                    </span>`;
                } else {
                    return `<span class="stat-calculation not-calculable" title="${formula}">
                        ${formula}
                        <div class="tooltip">Not calculable: ${calculation.reason}</div>
                    </span>`;
                }
            });
        }

        function calculateStatValue(multiplier, statName) {
            if (!currentCharacter) {
                return { calculable: false, reason: 'No character data' };
            }

            // Complete stat mapping including all variants
            const statMapping = {
                // Basic stats
                'Strength': 'strength',
                'Vitality': 'vitality',
                'Speed': 'speed',
                'Defense': 'defense',
                'Reiatsu': 'reiatsu',
                
                // Hakuda (same for all races)
                'Hakuda': 'hakuda',
                'Bujutsu': 'hakuda',
                
                // Weapon skills (race-specific)
                'Zanjutsu': 'weaponship',
                'Ojigi': 'weaponship',
                'Weaponship': 'weaponship',
                'Bukijutsu': 'weaponship',
                'Weapon Skill': 'weaponship',
                'Weapon Mastery': 'weaponship',
                
                // Tamashi (race-specific)
                'Zanpakuto Mastery': 'tamashi',
                'Blood Legacy': 'tamashi',
                'Fullbring Mastery': 'tamashi',
                'Tamashi': 'tamashi',
                
                // Magic/Reiryoku (race-specific)
                'Kido Mastery': 'magic',
                'Primal Reiryoku': 'magic',
                'Ginto Mastery': 'magic',
                'Soul Manipulation': 'magic',
                'Reiryoku': 'magic',
                'Magic': 'magic'
            };

            // Check if it's the character's unique Nazo stat
            if (statName === currentCharacter.nazoName || statName === 'Nazo') {
                const value = parseFloat(((currentCharacter.nazo || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            // Check mapped stats
            const statKey = statMapping[statName];
            if (statKey && currentCharacter[statKey] !== undefined) {
                const value = parseFloat(((currentCharacter[statKey] || 0) * multiplier).toFixed(1));
                return { calculable: true, value: value };
            }

            // Handle special cases that depend on game state
            const gameStateStats = ['Wydane Reiatsu', 'Current HP', 'Remaining Actions', 'Max HP', 'Obecne HP'];
            if (gameStateStats.some(special => statName.includes(special))) {
                return { calculable: false, reason: 'Depends on current game state' };
            }

            return { calculable: false, reason: `Unknown stat: ${statName}` };
        }

        function updateFilterCounts() {
            const counts = {
                all: allEquipment.length,
                consumable: 0,
                equipment: 0,
                material: 0,
                misc: 0
            };

            allEquipment.forEach(item => {
                const category = item.category.toLowerCase();
                if (counts.hasOwnProperty(category)) {
                    counts[category]++;
                }
            });

            // Update count displays
            Object.keys(counts).forEach(category => {
                const element = document.getElementById(`count${category.charAt(0).toUpperCase() + category.slice(1)}`);
                if (element) {
                    element.textContent = counts[category];
                }
            });
        }

        function goToProfile() {
            window.location.href = `profile.html?login=${currentUser.login}`;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Initialize page
        window.addEventListener('load', async function() {
            await loadUserData();
            
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 1500);
        });
    </script>
</body>
