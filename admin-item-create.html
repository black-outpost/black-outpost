<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Item - Black Outpost Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(0,0,0,0.95) 0%, rgba(20,20,30,0.9) 100%), 
                        url('https://cdn.discordapp.com/attachments/1408447648767414476/1408592371725242478/image_1.png?ex=68aa4d5f&is=68a8fbdf&hm=3c8442351405014db57137c5664aada195f2e2573e8ffc25ecf22b5b97814cc7&');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e6ed;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .nav-bar {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 12px;
            padding: 16px 24px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 0.5px;
        }

        .nav-title::before {
            content: "âž•";
        }

        .nav-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            color: #e2e8f0;
            border: 1px solid rgba(148, 163, 184, 0.2);
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
        }

        .btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
            border-color: rgba(148, 163, 184, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.8) 0%, rgba(5, 150, 105, 0.9) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .character-selection {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .character-selection h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            font-weight: 700;
            color: #f1f5f9;
            margin-bottom: 8px;
        }

        .character-selection p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .character-select {
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .character-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .form-section {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            margin-bottom: 30px;
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .section-header {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 16px 24px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
        }

        .section-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 600;
            color: #f1f5f9;
            letter-spacing: 0.5px;
        }

        .section-content {
            padding: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            font-weight: 500;
            color: #cbd5e1;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(30,41,59,0.6) 0%, rgba(51,65,85,0.4) 100%);
            border: 1px solid rgba(71, 85, 105, 0.4);
            border-radius: 8px;
            color: #f1f5f9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #64748b;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(51,65,85,0.6) 100%);
        }

        /* Rich Text Editor Styles */
        .rich-editor {
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .editor-toolbar {
            background: linear-gradient(135deg, rgba(30,41,59,0.9) 0%, rgba(51,65,85,0.8) 100%);
            padding: 12px 16px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.4);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .toolbar-group {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 0 8px;
            border-right: 1px solid rgba(71, 85, 105, 0.3);
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        .toolbar-btn {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.6) 0%, rgba(51, 65, 85, 0.7) 100%);
            border: 1px solid rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'JetBrains Mono', monospace;
        }

        .toolbar-btn:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .color-picker {
            width: 32px;
            height: 24px;
            border: 1px solid rgba(148, 163, 184, 0.3);
            border-radius: 4px;
            background: transparent;
            cursor: pointer;
        }

        .editor-content {
            min-height: 150px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(30,41,59,0.4) 0%, rgba(51,65,85,0.3) 100%);
            border: none;
            outline: none;
            color: #e2e8f0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            resize: vertical;
            overflow-y: auto;
        }

        .editor-content[contenteditable="true"] {
            cursor: text;
        }

        .editor-content::before {
            content: attr(data-placeholder);
            color: #64748b;
            position: absolute;
            pointer-events: none;
        }

        .editor-content:focus::before {
            display: none;
        }

        .editor-content:not(:empty)::before {
            display: none;
        }

        .save-panel {
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(15,23,42,0.9) 0%, rgba(30,41,59,0.8) 100%);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .save-panel.active {
            display: block;
        }

        .error-message, .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            z-index: 1001;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(153, 27, 27, 0.9) 0%, rgba(127, 29, 29, 0.8) 100%);
            color: #fecaca;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.9) 0%, rgba(16, 185, 129, 0.8) 100%);
            color: #a7f3d0;
            border-color: rgba(16, 185, 129, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 16px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .toolbar-group {
                border-right: none;
                padding: 0 4px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30,41,59,0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.8) 0%, rgba(51, 65, 85, 0.9) 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(71, 85, 105, 1) 0%, rgba(51, 65, 85, 1) 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-title">
                CREATE NEW EQUIPMENT
            </div>
            <div class="nav-actions">
                <a href="admin-items.html" class="btn" id="backToItems">BACK TO EQUIPMENT</a>
                <a href="admin-dashboard.html" class="btn" id="backToDashboard">DASHBOARD</a>
            </div>
        </nav>

        <div class="character-selection">
            <h2>SELECT CHARACTER</h2>
            <p>Choose which character will receive this item</p>
            <select class="character-select" id="characterSelect">
                <option value="">Loading characters...</option>
            </select>
        </div>

        <form id="createItemForm">
            <div class="form-section" id="basicDataSection">
                <div class="section-header">
                    <div class="section-title">BASIC ITEM DATA</div>
                </div>
                <div class="section-content">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemName" class="form-label">Item Name *</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="bold">B</button>
                                        <button type="button" class="toolbar-btn" data-action="italic">I</button>
                                        <button type="button" class="toolbar-btn" data-action="underline">U</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <input type="color" class="color-picker" data-action="color" value="#f1f5f9">
                                    </div>
                                </div>
                                <div class="editor-content" contenteditable="true" data-target="item-name" data-placeholder="Enter item name..."></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="itemCategory" class="form-label">Category *</label>
                            <select id="itemCategory" class="form-select" required>
                                <option value="consumable">Consumable</option>
                                <option value="equipment">Equipment</option>
                                <option value="material">Material</option>
                                <option value="misc">Miscellaneous</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="itemQuantity" class="form-label">Quantity *</label>
                            <input type="number" id="itemQuantity" class="form-input" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="itemImageUrl" class="form-label">Image URL (Optional)</label>
                            <input type="url" id="itemImageUrl" class="form-input" placeholder="https://example.com/image.png">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section" id="descriptionSection">
                <div class="section-header">
                    <div class="section-title">ITEM DESCRIPTION</div>
                </div>
                <div class="section-content">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="itemDescription" class="form-label">Description *</label>
                            <div class="rich-editor">
                                <div class="editor-toolbar">
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="bold">B</button>
                                        <button type="button" class="toolbar-btn" data-action="italic">I</button>
                                        <button type="button" class="toolbar-btn" data-action="underline">U</button>
                                    </div>
                                    <div class="toolbar-group">
                                        <input type="color" class="color-picker" data-action="color" value="#cbd5e1">
                                    </div>
                                    <div class="toolbar-group">
                                        <button type="button" class="toolbar-btn" data-action="line-break">BR</button>
                                    </div>
                                </div>
                                <div class="editor-content" contenteditable="true" data-target="description" data-placeholder="Describe the item's properties, effects, or purpose..."></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="save-panel" id="savePanel">
                <button type="button" class="btn" onclick="goBack()" style="margin-right: 15px;">CANCEL</button>
                <button type="submit" class="btn btn-success" style="padding: 16px 32px; font-size: 16px;">CREATE ITEM</button>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBurBHVh1tNQ5LdPPYEaynkiwm_nJQbM7o",
            authDomain: "bleach-black-outpost.firebaseapp.com",
            projectId: "bleach-black-outpost",
            storageBucket: "bleach-black-outpost.firebasestorage.app",
            messagingSenderId: "201204368777",
            appId: "1:201204368777:web:c2a34d61acb46e7b494d58",
            measurementId: "G-SBD3766NQ6"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        window.db = db;
        window.getDoc = getDoc;
        window.doc = doc;
        window.collection = collection;
        window.getDocs = getDocs;
        window.addDoc = addDoc;
    </script>

    <script>
        let currentUser = null;
        let selectedCharacter = null;
        let allCharacters = [];

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            document.body.appendChild(errorDiv);
            
            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 3000);
        }

        // Toolbar actions
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('toolbar-btn')) {
                const action = e.target.getAttribute('data-action');
                handleToolbarAction(action, e.target);
            }
        });

        function handleToolbarAction(action, button) {
            switch(action) {
                case 'bold':
                    document.execCommand('bold');
                    break;
                case 'italic':
                    document.execCommand('italic');
                    break;
                case 'underline':
                    document.execCommand('underline');
                    break;
                case 'color':
                    const color = button.value;
                    document.execCommand('foreColor', false, color);
                    break;
                case 'line-break':
                    document.execCommand('insertHTML', false, '<br><br>');
                    break;
            }
        }

        // Color picker handling
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('color-picker')) {
                const color = e.target.value;
                const selection = window.getSelection();
                if (selection.rangeCount > 0 && selection.toString()) {
                    document.execCommand('foreColor', false, color);
                }
            }
        });

        async function loadUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const login = urlParams.get('login') || localStorage.getItem('currentUser');
            
            if (!login) {
                showError('NO USER SESSION FOUND');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }

            try {
                const userDoc = await window.getDoc(window.doc(window.db, 'users', login));
                if (!userDoc.exists()) {
                    showError('USER DATA NOT FOUND');
                    return;
                }

                currentUser = { login, ...userDoc.data() };

                if (currentUser.role !== 'admin') {
                    showError('INSUFFICIENT PRIVILEGES');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                    return;
                }

                // Update navigation links
                document.getElementById('backToItems').href = `admin-items.html?login=${login}`;
                document.getElementById('backToDashboard').href = `admin-dashboard.html?login=${login}`;

                await loadCharacters();

            } catch (error) {
                console.error('Error loading data:', error);
                showError('DATABASE CONNECTION ERROR');
            }
        }

        async function loadCharacters() {
            try {
                const charactersRef = window.collection(window.db, 'characters');
                const querySnapshot = await window.getDocs(charactersRef);
                
                allCharacters = [];
                querySnapshot.forEach(doc => {
                    allCharacters.push({ 
                        docId: doc.id, 
                        ...doc.data() 
                    });
                });

                // Populate character select
                const characterSelect = document.getElementById('characterSelect');
                characterSelect.innerHTML = '<option value="">Select a character...</option>';
                
                allCharacters
                    .sort((a, b) => (a.firstName + ' ' + a.lastName).localeCompare(b.firstName + ' ' + b.lastName))
                    .forEach(char => {
                        const option = document.createElement('option');
                        option.value = char.docId;
                        option.textContent = `${char.firstName} ${char.lastName} (${char.id})`;
                        characterSelect.appendChild(option);
                    });

            } catch (error) {
                console.error('Error loading characters:', error);
                showError('ERROR LOADING CHARACTERS');
            }
        }

        // Character selection handler
        document.getElementById('characterSelect').addEventListener('change', function(e) {
            const characterDocId = e.target.value;
            
            if (characterDocId) {
                selectedCharacter = allCharacters.find(c => c.docId === characterDocId);
                
                if (selectedCharacter) {
                    // Show form sections
                    document.getElementById('basicDataSection').classList.add('active');
                    document.getElementById('descriptionSection').classList.add('active');
                    document.getElementById('savePanel').classList.add('active');
                    
                    // Scroll to form
                    document.getElementById('basicDataSection').scrollIntoView({ behavior: 'smooth' });
                }
            } else {
                // Hide form sections
                document.getElementById('basicDataSection').classList.remove('active');
                document.getElementById('descriptionSection').classList.remove('active');
                document.getElementById('savePanel').classList.remove('active');
                selectedCharacter = null;
            }
        });

        function getEditorContent(targetName) {
            const editor = document.querySelector(`[data-target="${targetName}"]`);
            return editor ? editor.innerHTML : '';
        }

        async function handleCreateItem(e) {
            e.preventDefault();

            if (!selectedCharacter) {
                showError('NO CHARACTER SELECTED');
                return;
            }

            const name = getEditorContent('item-name') || 'Untitled Item';
            const category = document.getElementById('itemCategory').value;
            const quantity = parseInt(document.getElementById('itemQuantity').value) || 1;
            const imageUrl = document.getElementById('itemImageUrl').value.trim();
            const description = getEditorContent('description');

            if (!description.trim()) {
                showError('DESCRIPTION IS REQUIRED');
                return;
            }

            const itemData = {
                name: name,
                description: description,
                category: category,
                quantity: quantity,
                imageUrl: imageUrl,
                characterId: selectedCharacter.id,
                characterName: `${selectedCharacter.firstName} ${selectedCharacter.lastName}`,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.login,
                lastEditedAt: new Date().toISOString(),
                lastEditedBy: currentUser.login
            };

            try {
                await window.addDoc(window.collection(window.db, 'items'), itemData);
                
                // Create log
                await window.addDoc(window.collection(window.db, 'logs'), {
                    action: 'item_created',
                    actorLogin: currentUser.login,
                    actorRole: 'admin',
                    targetId: selectedCharacter.id,
                    targetName: `${selectedCharacter.firstName} ${selectedCharacter.lastName}`,
                    details: `Administrator created new item: ${name} (${category}) x${quantity}`,
                    timestamp: new Date().toISOString()
                });

                showSuccess('ITEM CREATED SUCCESSFULLY');

                setTimeout(() => {
                    window.location.href = `admin-items.html?login=${currentUser.login}`;
                }, 1500);

            } catch (error) {
                console.error('Error creating item:', error);
                showError('FAILED TO CREATE ITEM');
            }
        }

        function goBack() {
            window.location.href = `admin-items.html?login=${currentUser.login}`;
        }

        // Form submission
        document.getElementById('createItemForm').addEventListener('submit', handleCreateItem);

        // Initialize page
        window.addEventListener('load', function() {
            loadUserData();
        });

        // Warn about unsaved changes
        window.addEventListener('beforeunload', function(e) {
            e.preventDefault();
            e.returnValue = '';
        });
    </script>
</body>
</html>
